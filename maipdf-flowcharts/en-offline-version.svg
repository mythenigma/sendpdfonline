  <text x="325" y="260" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">Step 1: Upload &amp; Package</text>
  
  <rect x="140" y="280" width="150" height="50" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="215" y="310" font-size="12" text-anchor="middle" fill="#1e40af">ğŸ“„ Blueprint.pdf</text>
  
  <text x="310" y="308" font-size="18" text-anchor="middle" fill="#3b82f6">â†’</text>
  
  <rect x="340" y="280" width="170" height="50" rx="5" fill="#3b82f6"/>
  <text x="425" y="302" font-size="11" text-anchor="middle" fill="white">Packaged as</text>
  <text x="425" y="318" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Blueprint.html</text>
  
  <!-- Arrow down -->
  <path d="M 325 350 L 325 390" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- Step 2: Get Codes -->
  <rect x="100" y="390" width="450" height="140" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="420" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">Step 2: Receive Control Codes</text>
  
  <g id="codes">
    <rect x="130" y="440" width="180" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="220" y="465" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">ğŸ“– Read Code</text>
    <text x="220" y="485" font-size="10" text-anchor="middle" fill="#475569">For viewers</text>
    <text x="220" y="502" font-size="9" text-anchor="middle" fill="#10b981">View-only access</text>
    
    <text x="335" y="478" font-size="16" text-anchor="middle" fill="#f59e0b">+</text>
    
    <rect x="360" y="440" width="180" height="70" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="450" y="465" font-size="13" font-weight="bold" text-anchor="middle" fill="#6b21a8">âœï¸ Edit Code</text>
    <text x="450" y="485" font-size="10" text-anchor="middle" fill="#475569">For you (owner)</text>
    <text x="450" y="502" font-size="9" text-anchor="middle" fill="#8b5cf6">Manage permissions</text>
  </g>
  
  <!-- Arrow right -->
