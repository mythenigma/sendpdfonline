      <text x="15" y="20" font-size="10" fill="#047857" font-weight="600">ğŸ‘ï¸ Views: 50 âœ¨ | ğŸ” Verify: On âœ¨</text>
      <text x="15" y="40" font-size="10" fill="#047857" font-weight="600">â¬‡ï¸ Download: No âœ¨ | ğŸ’§ Watermark: Yes âœ¨</text>
