<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#headerGrad)"/>
  <text x="500" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="white">MaiPDF Security Features Overview</text>
  <text x="500" y="65" font-size="14" text-anchor="middle" fill="#e0e7ff">Complete Protection for Your Documents</text>
  
  <!-- Center: Document Icon -->
  <g id="center-doc">
    <rect x="400" y="150" width="200" height="260" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="3" filter="url(#shadow)"/>
    <path d="M 420 170 L 560 170 L 560 190 L 420 190 Z" fill="#dc2626"/>
    <path d="M 420 210 L 560 210 L 560 220 L 420 220 Z" fill="#dc2626"/>
    <path d="M 420 240 L 560 240 L 560 250 L 420 250 Z" fill="#dc2626"/>
    <path d="M 420 270 L 560 270 L 560 280 L 420 280 Z" fill="#dc2626"/>
    <text x="500" y="330" font-size="18" font-weight="bold" text-anchor="middle" fill="#7f1d1d">Your PDF</text>
    <text x="500" y="355" font-size="12" text-anchor="middle" fill="#991b1b">Protected Document</text>
    <text x="500" y="385" font-size="11" text-anchor="middle" fill="#991b1b">üîí Encrypted</text>
  </g>
  
  <!-- Top Left: Access Control -->
  <g id="access-control">
    <rect x="50" y="120" width="280" height="140" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="190" y="150" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">üîê Access Control</text>
    <line x1="70" y1="160" x2="310" y2="160" stroke="#93c5fd" stroke-width="1"/>
    
    <text x="70" y="185" font-size="12" fill="#1e40af">View Limits:</text>
    <text x="170" y="185" font-size="11" fill="#475569">Set max views (1-999)</text>
    
    <text x="70" y="205" font-size="12" fill="#1e40af">Expiration:</text>
    <text x="170" y="205" font-size="11" fill="#475569">Time-based access</text>
    
    <text x="70" y="225" font-size="12" fill="#1e40af">Email Gate:</text>
    <text x="170" y="225" font-size="11" fill="#475569">Verify before viewing</text>
    
    <text x="70" y="245" font-size="12" fill="#1e40af">Password:</text>
    <text x="170" y="245" font-size="11" fill="#475569">Extra security layer</text>
    
    <!-- Arrow to center -->
    <path d="M 330 190 L 400 240" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  </g>
  
  <!-- Top Right: Dynamic Watermark -->
  <g id="watermark">
    <rect x="670" y="120" width="280" height="140" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="810" y="150" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">üíß Dynamic Watermark</text>
    <line x1="690" y1="160" x2="930" y2="160" stroke="#6ee7b7" stroke-width="1"/>
    
    <text x="690" y="185" font-size="12" fill="#065f46">Personalized:</text>
    <text x="790" y="185" font-size="11" fill="#475569">Viewer's email/name</text>
    
    <text x="690" y="205" font-size="12" fill="#065f46">Timestamp:</text>
    <text x="790" y="205" font-size="11" fill="#475569">When they viewed it</text>
    
    <text x="690" y="225" font-size="12" fill="#065f46">IP Tracking:</text>
    <text x="790" y="225" font-size="11" fill="#475569">Location information</text>
    
    <text x="690" y="245" font-size="12" fill="#065f46">Trace Leaks:</text>
    <text x="790" y="245" font-size="11" fill="#475569">Identify the source</text>
    
    <!-- Arrow to center -->
    <path d="M 670 190 L 600 240" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
  </g>
  
  <!-- Bottom Left: DRM Protection -->
  <g id="drm">
    <rect x="50" y="470" width="280" height="140" rx="10" fill="#fed7aa" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text x="190" y="500" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">üõ°Ô∏è DRM Protection</text>
    <line x1="70" y1="510" x2="310" y2="510" stroke="#fcd34d" stroke-width="1"/>
    
    <text x="70" y="535" font-size="12" fill="#92400e">Block Download:</text>
    <text x="180" y="535" font-size="11" fill="#475569">View-only mode</text>
    
    <text x="70" y="555" font-size="12" fill="#92400e">Disable Print:</text>
    <text x="180" y="555" font-size="11" fill="#475569">Prevent printing</text>
    
    <text x="70" y="575" font-size="12" fill="#92400e">No Screenshots:</text>
    <text x="180" y="575" font-size="11" fill="#475569">Screen capture blocked</text>
    
    <text x="70" y="595" font-size="12" fill="#92400e">Copy Protection:</text>
    <text x="180" y="595" font-size="11" fill="#475569">Text selection off</text>
    
    <!-- Arrow to center -->
    <path d="M 330 540 L 400 370" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  </g>
  
  <!-- Bottom Right: Analytics & Tracking -->
  <g id="analytics">
    <rect x="670" y="470" width="280" height="140" rx="10" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="810" y="500" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">üìä Analytics & Tracking</text>
    <line x1="690" y1="510" x2="930" y2="510" stroke="#c084fc" stroke-width="1"/>
    
    <text x="690" y="535" font-size="12" fill="#6b21a8">Who Viewed:</text>
    <text x="785" y="535" font-size="11" fill="#475569">User identification</text>
    
    <text x="690" y="555" font-size="12" fill="#6b21a8">When Accessed:</text>
    <text x="800" y="555" font-size="11" fill="#475569">Timestamp logs</text>
    
    <text x="690" y="575" font-size="12" fill="#6b21a8">Device & Location:</text>
    <text x="810" y="575" font-size="11" fill="#475569">Geographic data</text>
    
    <text x="690" y="595" font-size="12" fill="#6b21a8">Reading Time:</text>
    <text x="790" y="595" font-size="11" fill="#475569">Engagement metrics</text>
    
    <!-- Arrow to center -->
    <path d="M 670 540 L 600 370" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow-purple)"/>
  </g>
  
  <!-- Legend -->
  <rect x="100" y="660" width="800" height="110" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <text x="500" y="685" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">How It Works</text>
  
  <text x="130" y="710" font-size="13" fill="#1e40af">1Ô∏è‚É£</text>
  <text x="160" y="710" font-size="11" fill="#475569">Upload your PDF to MaiPDF platform</text>
  
  <text x="130" y="730" font-size="13" fill="#10b981">2Ô∏è‚É£</text>
  <text x="160" y="730" font-size="11" fill="#475569">Choose security settings (all features can be combined)</text>
  
  <text x="130" y="750" font-size="13" fill="#f59e0b">3Ô∏è‚É£</text>
  <text x="160" y="750" font-size="11" fill="#475569">Share via link or QR code - maintain full control after sharing</text>
  
  <!-- Footer -->
  <text x="500" y="790" font-size="10" text-anchor="middle" fill="#94a3b8">All security features work together to provide comprehensive document protection</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>
</svg>