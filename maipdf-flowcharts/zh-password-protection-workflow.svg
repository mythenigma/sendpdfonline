<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 850" font-family="'Microsoft YaHei', 'Noto Sans SC', Arial, sans-serif">
  <defs>
    <linearGradient id="passwordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1000" height="70" fill="url(#passwordGrad)"/>
  <text x="500" y="35" font-size="28" font-weight="bold" text-anchor="middle" fill="white">🔒 PDF密码保护完整流程</text>
  <text x="500" y="58" font-size="14" text-anchor="middle" fill="#fecaca">企业级文档安全保护方案</text>
  
  <!-- 步骤1：上传文档 -->
  <rect x="100" y="100" width="350" height="100" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="275" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">步骤1：上传PDF文档</text>
  <rect x="140" y="145" width="270" height="40" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="275" y="170" font-size="13" text-anchor="middle" fill="#475569">📄 机密报告.pdf</text>
  
  <!-- 箭头 -->
  <path d="M 275 200 L 275 240" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤2：设置密码 -->
  <rect x="100" y="240" width="800" height="180" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">步骤2：配置密码保护</text>
  
  <!-- 密码类型选择 -->
  <g id="password-types">
    <!-- 简单密码 -->
    <rect x="130" y="290" width="240" height="110" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="250" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">🔑 简单密码</text>
    <text x="250" y="340" font-size="11" text-anchor="middle" fill="#475569">适合一般文档</text>
    <text x="250" y="360" font-size="11" text-anchor="middle" fill="#475569">6-8位数字或字母</text>
    <text x="250" y="380" font-size="10" text-anchor="middle" fill="#10b981">✓ 易记易用</text>
    <text x="250" y="395" font-size="10" text-anchor="middle" fill="#ef4444">✗ 安全性一般</text>
    
    <!-- 复杂密码 -->
    <rect x="390" y="290" width="240" height="110" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="510" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">🔐 复杂密码</text>
    <text x="510" y="340" font-size="11" text-anchor="middle" fill="#475569">企业级保护</text>
    <text x="510" y="360" font-size="11" text-anchor="middle" fill="#475569">12位以上混合字符</text>
    <text x="510" y="380" font-size="10" text-anchor="middle" fill="#10b981">✓ 高度安全</text>
    <text x="510" y="395" font-size="10" text-anchor="middle" fill="#f59e0b">⚠ 需妥善保管</text>
    
    <!-- 邮箱验证 -->
    <rect x="650" y="290" width="220" height="110" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="760" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="#6b21a8">📧 邮箱验证</text>
    <text x="760" y="340" font-size="11" text-anchor="middle" fill="#475569">最高安全级别</text>
    <text x="760" y="360" font-size="11" text-anchor="middle" fill="#475569">验证身份+密码</text>
    <text x="760" y="380" font-size="10" text-anchor="middle" fill="#10b981">✓ 双重保护</text>
    <text x="760" y="395" font-size="10" text-anchor="middle" fill="#10b981">✓ 可追踪</text>
  </g>
  
  <!-- 箭头 -->
  <path d="M 500 420 L 500 460" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
  
  <!-- 步骤3：密码强度建议 -->
  <rect x="550" y="100" width="350" height="140" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
  <text x="725" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#991b1b">🛡️ 密码强度建议</text>
  <text x="725" y="160" font-size="12" text-anchor="middle" fill="#475569">✓ 至少12个字符</text>
  <text x="725" y="180" font-size="12" text-anchor="middle" fill="#475569">✓ 大小写字母混合</text>
  <text x="725" y="200" font-size="12" text-anchor="middle" fill="#475569">✓ 包含数字和符号</text>
  <text x="725" y="220" font-size="12" text-anchor="middle" fill="#475569">✗ 避免生日、电话等</text>
  
  <!-- 步骤4：生成安全链接 -->
  <rect x="200" y="460" width="600" height="80" rx="10" fill="url(#secureGrad)" filter="url(#shadow)"/>
  <text x="500" y="495" font-size="18" font-weight="bold" text-anchor="middle" fill="white">步骤3：生成受密码保护的分享链接</text>
  <text x="500" y="520" font-size="13" text-anchor="middle" fill="#d1fae5">🔗 https://maipdf.com/v/abc123 + 🔑 密码：Secure@2024</text>
  
  <!-- 箭头 -->
  <path d="M 500 540 L 500 580" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- 步骤5：用户访问流程 -->
  <rect x="100" y="580" width="800" height="140" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="610" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">步骤4：接收者访问流程</text>
  
  <g id="user-access">
    <rect x="130" y="630" width="230" height="70" rx="5" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="245" y="655" font-size="12" text-anchor="middle" fill="#475569">1️⃣ 点击分享链接</text>
    <text x="245" y="675" font-size="11" text-anchor="middle" fill="#1e40af">打开安全页面</text>
    <text x="245" y="692" font-size="10" text-anchor="middle" fill="#64748b">任何设备可访问</text>
    
    <text x="385" y="668" font-size="20" text-anchor="middle" fill="#3b82f6">→</text>
    
    <rect x="405" y="630" width="230" height="70" rx="5" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="520" y="655" font-size="12" text-anchor="middle" fill="#475569">2️⃣ 输入访问密码</text>
    <text x="520" y="675" font-size="11" text-anchor="middle" fill="#1e40af">验证身份</text>
    <text x="520" y="692" font-size="10" text-anchor="middle" fill="#64748b">密码必须正确</text>
    
    <text x="660" y="668" font-size="20" text-anchor="middle" fill="#3b82f6">→</text>
    
    <rect x="680" y="630" width="190" height="70" rx="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="775" y="655" font-size="12" text-anchor="middle" fill="#475569">3️⃣ 查看文档</text>
    <text x="775" y="675" font-size="11" text-anchor="middle" fill="#10b981">访问成功 ✓</text>
    <text x="775" y="692" font-size="10" text-anchor="middle" fill="#64748b">安全浏览</text>
  </g>
  
  <!-- 安全优势 -->
  <rect x="100" y="750" width="800" height="80" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="780" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">🎯 安全优势总结</text>
  <text x="500" y="805" font-size="12" text-anchor="middle" fill="#475569">✓ 防止未授权访问 • ✓ 保护机密信息 • ✓ 可随时修改密码 • ✓ 追踪访问记录 • ✓ 多种保护级别</text>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
  </defs>
</svg>
