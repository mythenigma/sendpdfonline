  <text x="600" y="115" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">ğŸ“‹ Scenario</text>
  <text x="600" y="140" font-size="13" text-anchor="middle" fill="#475569">You shared a PDF with clients, but found errors or need to update pricing.</text>
  <text x="600" y="157" font-size="13" text-anchor="middle" fill="#475569">Good news: You can replace the file without changing the shared link!</text>
  
