    <text x="340" y="276" font-size="9" text-anchor="middle" fill="white">maipdf.com/v/abc123</text>
    
    <path d="M 410 265 L 440 265" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow-blue)"/>
    
    <text x="485" y="270" font-size="13" text-anchor="middle" fill="#475569">ğŸ‘¥ Clients</text>
