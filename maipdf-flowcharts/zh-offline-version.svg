<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000" font-family="'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'SimSun', sans-serif">
  <defs>
    <linearGradient id="offlineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#offlineGrad)"/>
  <text x="600" y="35" font-size="30" font-weight="bold" text-anchor="middle" fill="white">MaiPDF 离线版本</text>
  <text x="600" y="62" font-size="15" text-anchor="middle" fill="#c7d2fe">本地存储，远程控制 - 无需云存储</text>
  
  <!-- 价值主张 -->
  <rect x="50" y="100" width="1100" height="90" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#3730a3">💡 为什么选择离线版本？</text>
  <text x="600" y="155" font-size="13" text-anchor="middle" fill="#475569">✅ 将 PDF 保存在您自己的服务器上（U盘、NAS、本地存储）</text>
  <text x="600" y="175" font-size="13" text-anchor="middle" fill="#475569">✅ 保持远程控制（随时撤销访问权限）</text>
  <text x="600" y="195" font-size="13" text-anchor="middle" fill="#3730a3">完美适用于：合规要求、安全敏感行业、隔离环境</text>
  
  <!-- 步骤1: 上传并打包 -->
  <rect x="100" y="230" width="450" height="120" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="260" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">步骤 1：上传并打包</text>
  
  <rect x="140" y="280" width="150" height="50" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="215" y="310" font-size="12" text-anchor="middle" fill="#1e40af">📄 设计图.pdf</text>
  
  <text x="310" y="308" font-size="18" text-anchor="middle" fill="#3b82f6">→</text>
  
  <rect x="340" y="280" width="170" height="50" rx="5" fill="#3b82f6"/>
  <text x="425" y="302" font-size="11" text-anchor="middle" fill="white">打包为</text>
  <text x="425" y="318" font-size="11" font-weight="bold" text-anchor="middle" fill="white">设计图.html</text>
  
  <!-- 箭头向下 -->
  <path d="M 325 350 L 325 390" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤2: 获取控制码 -->
  <rect x="100" y="390" width="450" height="140" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="420" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">步骤 2：接收控制码</text>
  
  <g id="codes">
    <rect x="130" y="440" width="180" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="220" y="465" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">📖 阅读码</text>
    <text x="220" y="485" font-size="10" text-anchor="middle" fill="#475569">给查看者</text>
    <text x="220" y="502" font-size="9" text-anchor="middle" fill="#10b981">仅查看权限</text>
    
    <text x="335" y="478" font-size="16" text-anchor="middle" fill="#f59e0b">+</text>
    
    <rect x="360" y="440" width="180" height="70" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="450" y="465" font-size="13" font-weight="bold" text-anchor="middle" fill="#6b21a8">✏️ 编辑码</text>
    <text x="450" y="485" font-size="10" text-anchor="middle" fill="#475569">给您（所有者）</text>
    <text x="450" y="502" font-size="9" text-anchor="middle" fill="#8b5cf6">管理权限</text>
  </g>
  
  <!-- 箭头向右 -->
  <path d="M 550 460 L 650 270" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
  
  <!-- 步骤3: 本地存储 -->
  <rect x="650" y="230" width="500" height="120" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="900" y="260" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">步骤 3：随处存储</text>
  
  <g id="storage-options">
    <text x="900" y="290" font-size="13" text-anchor="middle" fill="#065f46">将 设计图.html 存储在：</text>
    <text x="900" y="315" font-size="12" text-anchor="middle" fill="#475569">💾 U盘 • 🖥️ 本地服务器 • 📡 公司 NAS</text>
    <text x="900" y="335" font-size="12" text-anchor="middle" fill="#475569">☁️ 私有云 • 📁 共享网络驱动器</text>
  </g>
  
  <!-- 箭头向下 -->
  <path d="M 325 530 L 325 570" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  <path d="M 900 350 L 900 570" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- 步骤4: 分享 -->
  <rect x="100" y="570" width="1050" height="100" rx="10" fill="#fae8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="625" y="600" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">步骤 4：分享文件 + 阅读码</text>
  
  <g id="sharing">
    <rect x="150" y="620" width="280" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="290" y="640" font-size="11" text-anchor="middle" fill="#475569">📧 邮件发送 设计图.html + 阅读码</text>
    
    <text x="455" y="638" font-size="14" text-anchor="middle" fill="#8b5cf6">或</text>
    
    <rect x="510" y="620" width="280" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="650" y="640" font-size="11" text-anchor="middle" fill="#475569">💾 复制到U盘并附阅读码</text>
    
    <text x="815" y="638" font-size="14" text-anchor="middle" fill="#8b5cf6">或</text>
    
    <rect x="870" y="620" width="230" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="985" y="640" font-size="11" text-anchor="middle" fill="#475569">🌐 放在内网</text>
  </g>
  
  <!-- 箭头向下 -->
  <path d="M 625 670 L 625 710" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrow-purple)"/>
  
  <!-- 步骤5: 查看者体验 -->
  <rect x="100" y="710" width="450" height="180" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="740" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">步骤 5：查看者打开文件</text>
  
  <g id="viewer-flow">
    <rect x="130" y="760" width="380" height="110" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="320" y="785" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af">打开过程：</text>
    <text x="320" y="810" font-size="11" text-anchor="middle" fill="#475569">1. 双击 设计图.html</text>
    <text x="320" y="830" font-size="11" text-anchor="middle" fill="#475569">2. 提示时输入阅读码</text>
    <text x="320" y="850" font-size="11" text-anchor="middle" fill="#475569">3. 联网验证码（5毫秒）</text>
    <text x="320" y="870" font-size="11" text-anchor="middle" fill="#10b981">✓ 验证通过 → 显示 PDF</text>
  </g>
  
  <!-- 箭头向右 -->
  <path d="M 550 800 L 650 800" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤6: 远程控制 -->
  <rect x="650" y="710" width="500" height="180" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
  <text x="900" y="740" font-size="18" font-weight="bold" text-anchor="middle" fill="#991b1b">步骤 6：您远程控制</text>
  
  <g id="remote-control">
    <rect x="680" y="760" width="440" height="110" rx="8" fill="white" stroke="#dc2626" stroke-width="2"/>
    <text x="900" y="785" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">您的控制面板：</text>
    <text x="900" y="810" font-size="11" text-anchor="middle" fill="#475569">🔒 立即撤销访问（编辑码）</text>
    <text x="900" y="830" font-size="11" text-anchor="middle" fill="#475569">🔄 替换文件内容（相同HTML）</text>
    <text x="900" y="850" font-size="11" text-anchor="middle" fill="#475569">📊 追踪谁访问、何时、何地</text>
    <text x="900" y="870" font-size="11" text-anchor="middle" fill="#475569">⏱️ 设置/延长过期时间</text>
  </g>
  
  <!-- 核心优势框 -->
  <rect x="100" y="920" width="1050" height="70" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="625" y="950" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">🎯 核心优势</text>
  <text x="625" y="975" font-size="13" text-anchor="middle" fill="#475569">文件保存在您手中（无需上传云端）+ 完全控制（随时撤销、追踪、更新）</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>
</svg>