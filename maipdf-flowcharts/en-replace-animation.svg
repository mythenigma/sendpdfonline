      <rect x="50" y="250" width="280" height="55" rx="6" fill="white" stroke="#10b981" stroke-width="2"/>
      <text x="65" y="268" font-size="9" fill="#047857" font-weight="600">ğŸ‘ï¸ Views: 50 âœ¨ | ğŸ” Verify: On âœ¨</text>
      <text x="65" y="285" font-size="9" fill="#047857" font-weight="600">â¬‡ï¸ Download: No âœ¨ | ğŸ’§ Watermark: Yes âœ¨</text>
      <text x="65" y="300" font-size="9" fill="#047857" font-weight="600">ğŸ“§ Alert: On âœ¨</text>
