    </g>
  </g>

  <!-- Bottom Result Box -->
  <rect x="100" y="480" width="750" height="80" rx="12" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="475" y="508" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ğŸ¯ RESULT: Old link maipdf.com/v/abc123</text>
  <text x="475" y="530" font-size="12" text-anchor="middle" fill="#e0e7ff">Now displays NEW file content with NEW settings</text>
  <text x="475" y="548" font-size="11" text-anchor="middle" fill="#c4b5fd">Recipients don't need a new link! All existing QR codes &amp; bookmarks still work!</text>

  <!-- MaiPDF Branding -->
  <text x="930" y="572" font-size="10" text-anchor="end" fill="#94a3b8">MaiPDF â€¢ sendpdfonline.com</text>
