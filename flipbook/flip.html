<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaiPDF Flipbook Viewer</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      font-family: Arial, sans-serif;
    }
    
    #flipbook {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .single-page-container {
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 20px;
    }
    
    .page-image {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 4px;
    }
    
    .navigation {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .nav-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    
    .nav-button:hover:not(:disabled) {
      background: #0056b3;
    }
    
    .nav-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .page-info {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      min-width: 120px;
      text-align: center;
    }
    
    .loading {
      text-align: center;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="single-page-container">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <script>
    const folderPath = './stflip/';
    const totalPages = 10;
    let currentPage = 0;
    
    const imagePaths = Array.from({ length: totalPages }, (_, i) => `${folderPath}${i + 1}.jpg`);

    // 预加载所有图片
    const preloadImages = async (paths) => {
      console.log('开始预加载图片...');
      const images = await Promise.all(paths.map(src => {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            console.log(`图片加载成功: ${src}`);
            resolve(img);
          };
          img.onerror = () => {
            console.error(`图片加载失败: ${src}`);
            reject(new Error(`Failed to load ${src}`));
          };
          img.src = src;
        });
      }));
      console.log('所有图片预加载完成');
      return images;
    };

    // 创建单页查看器
    const createSinglePageViewer = (images) => {
      const container = document.querySelector('.single-page-container');
      
      // 创建图片容器
      const imageContainer = document.createElement('div');
      imageContainer.style.textAlign = 'center';
      
      const currentImage = document.createElement('img');
      currentImage.className = 'page-image';
      currentImage.src = images[currentPage].src;
      imageContainer.appendChild(currentImage);
      
      // 创建导航栏
      const navigation = document.createElement('div');
      navigation.className = 'navigation';
      
      const prevButton = document.createElement('button');
      prevButton.className = 'nav-button';
      prevButton.textContent = '← 上一页';
      prevButton.onclick = () => goToPage(currentPage - 1);
      
      const pageInfo = document.createElement('div');
      pageInfo.className = 'page-info';
      
      const nextButton = document.createElement('button');
      nextButton.className = 'nav-button';
      nextButton.textContent = '下一页 →';
      nextButton.onclick = () => goToPage(currentPage + 1);
      
      navigation.appendChild(prevButton);
      navigation.appendChild(pageInfo);
      navigation.appendChild(nextButton);
      
      // 清空容器并添加新内容
      container.innerHTML = '';
      container.appendChild(imageContainer);
      container.appendChild(navigation);
      
      // 更新页面显示
      const updatePage = () => {
        currentImage.src = images[currentPage].src;
        pageInfo.textContent = `${currentPage + 1} / ${totalPages}`;
        prevButton.disabled = currentPage === 0;
        nextButton.disabled = currentPage === totalPages - 1;
      };
      
      // 页面跳转函数
      window.goToPage = (pageIndex) => {
        if (pageIndex >= 0 && pageIndex < totalPages) {
          currentPage = pageIndex;
          updatePage();
        }
      };
      
      // 键盘导航
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
          e.preventDefault();
          goToPage(currentPage - 1);
        } else if (e.key === 'ArrowRight' || e.key === 'PageDown') {
          e.preventDefault();
          goToPage(currentPage + 1);
        } else if (e.key === 'Home') {
          e.preventDefault();
          goToPage(0);
        } else if (e.key === 'End') {
          e.preventDefault();
          goToPage(totalPages - 1);
        }
      });
      
      // 初始化页面
      updatePage();
      
      console.log('单页查看器创建完成');
    };

    // 初始化
    preloadImages(imagePaths)
      .then(images => {
        createSinglePageViewer(images);
      })
      .catch(error => {
        console.error('图片加载失败:', error);
        document.querySelector('.single-page-container').innerHTML = 
          '<div class="loading" style="color: red;">图片加载失败，请检查图片路径</div>';
      });
  </script>
</body>
</html>
