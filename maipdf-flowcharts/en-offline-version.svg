    <text x="320" y="810" font-size="11" text-anchor="middle" fill="#475569">1. Double-click Blueprint.html</text>
    <text x="320" y="830" font-size="11" text-anchor="middle" fill="#475569">2. Enter Read Code when prompted</text>
    <text x="320" y="850" font-size="11" text-anchor="middle" fill="#475569">3. Internet validates code (5ms)</text>
    <text x="320" y="870" font-size="11" text-anchor="middle" fill="#10b981">âœ“ If valid â†’ PDF displays</text>
  </g>
  
  <!-- Arrow right -->
  <path d="M 550 800 L 650 800" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- Step 6: Remote Control -->
