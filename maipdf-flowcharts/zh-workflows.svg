<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600" font-family="'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'SimSun', sans-serif">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="600" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e3a8a">MaiPDF 完整工作流程</text>
  <text x="600" y="70" font-size="16" text-anchor="middle" fill="#64748b">安全可控的 PDF 文档分享平台</text>
  
  <!-- 步骤1: 上传 -->
  <rect x="425" y="100" width="350" height="80" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="600" y="135" font-size="20" font-weight="bold" text-anchor="middle" fill="white">📤 步骤 1：上传 PDF 文件</text>
  <text x="600" y="160" font-size="14" text-anchor="middle" fill="white">拖拽或选择 PDF 文件上传</text>
  
  <!-- 箭头 -->
  <path d="M 600 180 L 600 220" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 步骤2: 配置安全设置 -->
  <rect x="150" y="220" width="900" height="200" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="250" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e3a8a">⚙️ 步骤 2：配置安全设置</text>
  
  <!-- 安全选项网格 -->
  <g id="security-options">
    <!-- 访问控制 -->
    <rect x="180" y="270" width="200" height="120" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="280" y="295" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">🔐 访问控制</text>
    <text x="280" y="315" font-size="12" text-anchor="middle" fill="#475569">• 限制查看次数</text>
    <text x="280" y="335" font-size="12" text-anchor="middle" fill="#475569">• 设置过期时间</text>
    <text x="280" y="355" font-size="12" text-anchor="middle" fill="#475569">• 邮箱验证访问</text>
    <text x="280" y="375" font-size="12" text-anchor="middle" fill="#475569">• 密码保护</text>
    
    <!-- 水印 -->
    <rect x="410" y="270" width="200" height="120" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="510" y="295" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">💧 动态水印</text>
    <text x="510" y="315" font-size="12" text-anchor="middle" fill="#475569">• 用户邮箱/姓名</text>
    <text x="510" y="335" font-size="12" text-anchor="middle" fill="#475569">• 查看时间戳</text>
    <text x="510" y="355" font-size="12" text-anchor="middle" fill="#475569">• IP 地址信息</text>
    <text x="510" y="375" font-size="12" text-anchor="middle" fill="#475569">• 自定义文本</text>
    
    <!-- DRM 保护 -->
    <rect x="640" y="270" width="200" height="120" rx="8" fill="#fed7aa" stroke="#f59e0b" stroke-width="2"/>
    <text x="740" y="295" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">🛡️ DRM 版权保护</text>
    <text x="740" y="315" font-size="12" text-anchor="middle" fill="#475569">• 禁止下载</text>
    <text x="740" y="335" font-size="12" text-anchor="middle" fill="#475569">• 禁止打印</text>
    <text x="740" y="355" font-size="12" text-anchor="middle" fill="#475569">• 阻止截屏</text>
    <text x="740" y="375" font-size="12" text-anchor="middle" fill="#475569">• 复制保护</text>
  </g>
  
  <!-- 箭头 -->
  <path d="M 600 420 L 600 460" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 步骤3: 生成链接 -->
  <rect x="425" y="460" width="350" height="80" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="600" y="495" font-size="20" font-weight="bold" text-anchor="middle" fill="white">🔗 步骤 3：生成安全链接</text>
  <text x="600" y="520" font-size="14" text-anchor="middle" fill="white">获取分享链接或二维码</text>
  
  <!-- 箭头分叉 -->
  <path d="M 600 540 L 600 580" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 580 L 300 620" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 580 L 900 620" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 步骤4A: 分享 -->
  <rect x="150" y="620" width="280" height="100" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="290" y="650" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e3a8a">📲 步骤 4A：分享文档</text>
  <text x="290" y="675" font-size="13" text-anchor="middle" fill="#475569">• 通过邮件发送链接</text>
  <text x="290" y="695" font-size="13" text-anchor="middle" fill="#475569">• 二维码（打印/扫描）</text>
  <text x="290" y="715" font-size="13" text-anchor="middle" fill="#475569">• 即时通讯软件</text>
  
  <!-- 步骤4B: 接收者查看 -->
  <rect x="770" y="620" width="280" height="100" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="910" y="650" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">👥 步骤 4B：接收者</text>
  <text x="910" y="675" font-size="13" text-anchor="middle" fill="#475569">• 通过链接/二维码访问</text>
  <text x="910" y="695" font-size="13" text-anchor="middle" fill="#475569">• 验证邮箱（如需要）</text>
  <text x="910" y="715" font-size="13" text-anchor="middle" fill="#475569">• 查看受保护的 PDF</text>
  
  <!-- 箭头汇合 -->
  <path d="M 290 720 L 600 760" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 910 720 L 600 760" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 步骤5: 实时追踪 -->
  <rect x="350" y="760" width="500" height="120" rx="10" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="600" y="795" font-size="20" font-weight="bold" text-anchor="middle" fill="white">📊 步骤 5：实时追踪与分析</text>
  <text x="600" y="825" font-size="14" text-anchor="middle" fill="white">监控文档活动情况</text>
  
  <!-- 追踪详情 -->
  <g id="tracking-details">
    <text x="380" y="850" font-size="12" text-anchor="start" fill="white">✓ 查看文档的用户</text>
    <text x="380" y="870" font-size="12" text-anchor="start" fill="white">✓ 访问时间记录</text>
    <text x="650" y="850" font-size="12" text-anchor="start" fill="white">✓ 设备与地理位置</text>
    <text x="650" y="870" font-size="12" text-anchor="start" fill="white">✓ 阅读时长统计</text>
  </g>
  
  <!-- 箭头 -->
  <path d="M 600 880 L 600 920" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 核心优势 -->
  <rect x="100" y="920" width="1000" height="200" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="950" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e3a8a">✨ 核心优势</text>
  
  <!-- 优势网格 -->
  <g id="benefits">
    <rect x="130" y="970" width="220" height="120" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="240" y="995" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">🔒 完全可控</text>
    <text x="240" y="1015" font-size="11" text-anchor="middle" fill="#475569">分享后仍保持控制权</text>
    <text x="240" y="1032" font-size="11" text-anchor="middle" fill="#475569">随时撤销访问权限</text>
    <text x="240" y="1049" font-size="11" text-anchor="middle" fill="#475569">实时更新文档内容</text>
    <text x="240" y="1066" font-size="11" text-anchor="middle" fill="#475569">灵活调整权限设置</text>
    
    <rect x="380" y="970" width="220" height="120" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="490" y="995" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">🛡️ 防止泄露</text>
    <text x="490" y="1015" font-size="11" text-anchor="middle" fill="#475569">动态水印追溯源头</text>
    <text x="490" y="1032" font-size="11" text-anchor="middle" fill="#475569">DRM 防止未授权复制</text>
    <text x="490" y="1049" font-size="11" text-anchor="middle" fill="#475569">禁用打印和截屏功能</text>
    <text x="490" y="1066" font-size="11" text-anchor="middle" fill="#475569">保护商业机密安全</text>
    
    <rect x="630" y="970" width="220" height="120" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="740" y="995" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">📈 追踪互动</text>
    <text x="740" y="1015" font-size="11" text-anchor="middle" fill="#475569">了解谁在阅读文档</text>
    <text x="740" y="1032" font-size="11" text-anchor="middle" fill="#475569">掌握用户行为数据</text>
    <text x="740" y="1049" font-size="11" text-anchor="middle" fill="#475569">分析阅读习惯模式</text>
    <text x="740" y="1066" font-size="11" text-anchor="middle" fill="#475569">优化内容传播策略</text>
    
    <rect x="880" y="970" width="220" height="120" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="990" y="995" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">⚡ 简单易用</text>
    <text x="990" y="1015" font-size="11" text-anchor="middle" fill="#475569">无需安装任何软件</text>
    <text x="990" y="1032" font-size="11" text-anchor="middle" fill="#475569">几秒钟即可分享</text>
    <text x="990" y="1049" font-size="11" text-anchor="middle" fill="#475569">任何设备都能访问</text>
    <text x="990" y="1066" font-size="11" text-anchor="middle" fill="#475569">基于云端的平台</text>
  </g>
  
  <!-- 应用场景 -->
  <rect x="100" y="1150" width="1000" height="180" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="1180" font-size="22" font-weight="bold" text-anchor="middle" fill="#3730a3">💼 常见应用场景</text>
  
  <g id="use-cases">
    <text x="150" y="1210" font-size="13" font-weight="bold" fill="#3730a3">📊 商业应用：</text>
    <text x="150" y="1230" font-size="11" fill="#475569">• 销售方案与演示文稿</text>
    <text x="150" y="1248" font-size="11" fill="#475569">• 机密报告和价格清单</text>
    <text x="150" y="1266" font-size="11" fill="#475569">• 公司内部文档共享</text>
    <text x="150" y="1284" font-size="11" fill="#475569">• 客户展示材料</text>
    <text x="150" y="1302" font-size="11" fill="#475569">• 财务报表与分析</text>
    
    <text x="420" y="1210" font-size="13" font-weight="bold" fill="#3730a3">📚 教育培训：</text>
    <text x="420" y="1230" font-size="11" fill="#475569">• 课程资料与讲义</text>
    <text x="420" y="1248" font-size="11" fill="#475569">• 考试试卷与答案</text>
    <text x="420" y="1266" font-size="11" fill="#475569">• 学术研究出版物</text>
    <text x="420" y="1284" font-size="11" fill="#475569">• 学习指南和笔记</text>
    <text x="420" y="1302" font-size="11" fill="#475569">• 作业分发管理</text>
    
    <text x="690" y="1210" font-size="13" font-weight="bold" fill="#3730a3">📖 出版发行：</text>
    <text x="690" y="1230" font-size="11" fill="#475569">• 电子书预览与试读</text>
    <text x="690" y="1248" font-size="11" fill="#475569">• 手稿审阅与编辑</text>
    <text x="690" y="1266" font-size="11" fill="#475569">• 白皮书与案例研究</text>
    <text x="690" y="1284" font-size="11" fill="#475569">• 期刊杂志文章</text>
    <text x="690" y="1302" font-size="11" fill="#475569">• 数字产品目录</text>
    
    <text x="950" y="1210" font-size="13" font-weight="bold" fill="#3730a3">⚖️ 法律合规：</text>
    <text x="950" y="1230" font-size="11" fill="#475569">• 合同与协议文档</text>
    <text x="950" y="1248" font-size="11" fill="#475569">• 法律文书与诉讼材料</text>
    <text x="950" y="1266" font-size="11" fill="#475569">• 合规审查文件</text>
    <text x="950" y="1284" font-size="11" fill="#475569">• 保密协议与机密文件</text>
    <text x="950" y="1302" font-size="11" fill="#475569">• 证据文档管理</text>
  </g>
  
  <!-- 行动号召 -->
  <rect x="400" y="1370" width="400" height="80" rx="15" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="600" y="1405" font-size="20" font-weight="bold" text-anchor="middle" fill="white">🚀 开始使用 MaiPDF</text>
  <text x="600" y="1432" font-size="14" text-anchor="middle" fill="white">访问 maipdf.com 开始安全分享文档</text>
  
  <!-- 页脚 -->
  <text x="600" y="1500" font-size="12" text-anchor="middle" fill="#94a3b8">MaiPDF - 专业的 PDF 安全与分享平台</text>
  <text x="600" y="1520" font-size="11" text-anchor="middle" fill="#cbd5e1">保护 • 分享 • 追踪 • 控制</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
  </defs>
</svg>