  </defs>
  
  <!-- Title -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#offlineGrad)"/>
  <text x="600" y="35" font-size="30" font-weight="bold" text-anchor="middle" fill="white">MaiPDF Offline Version</text>
  <text x="600" y="62" font-size="15" text-anchor="middle" fill="#c7d2fe">Store locally, control remotely - No cloud storage needed</text>
  
  <!-- Value Proposition -->
  <rect x="50" y="100" width="1100" height="90" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#3730a3">ğŸ’¡ Why Offline Version?</text>
  <text x="600" y="155" font-size="13" text-anchor="middle" fill="#475569">âœ… Keep PDFs on YOUR servers (USB, NAS, local storage)</text>
  <text x="600" y="175" font-size="13" text-anchor="middle" fill="#475569">âœ… Maintain remote control (revoke access anytime)</text>
  <text x="600" y="195" font-size="13" text-anchor="middle" fill="#3730a3">Perfect for: Compliance, security-sensitive industries, air-gapped environments</text>
  
  <!-- Step 1: Upload &amp; Package -->
