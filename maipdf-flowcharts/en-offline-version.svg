    <rect x="680" y="760" width="440" height="110" rx="8" fill="white" stroke="#dc2626" stroke-width="2"/>
    <text x="900" y="785" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Your Control Panel:</text>
    <text x="900" y="810" font-size="11" text-anchor="middle" fill="#475569">ğŸ”’ Revoke access instantly (Edit Code)</text>
    <text x="900" y="830" font-size="11" text-anchor="middle" fill="#475569">ğŸ”„ Replace file content (same HTML)</text>
    <text x="900" y="850" font-size="11" text-anchor="middle" fill="#475569">ğŸ“Š Track who accessed, when, where</text>
    <text x="900" y="870" font-size="11" text-anchor="middle" fill="#475569">â±ï¸ Set/extend expiration dates</text>
  </g>
  
  <!-- Key Advantage Box -->
  <rect x="100" y="920" width="1050" height="70" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="625" y="950" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">ğŸ¯ Key Advantage</text>
  <text x="625" y="975" font-size="13" text-anchor="middle" fill="#475569">File stays with YOU (no cloud upload) + You have FULL CONTROL (revoke, track, update anytime)</text>
  
  <!-- Arrow markers -->
