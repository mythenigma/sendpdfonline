<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1100" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="qrGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <pattern id="qrPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="8" height="8" fill="#1e3a8a"/>
      <rect x="12" y="0" width="8" height="8" fill="#1e3a8a"/>
      <rect x="0" y="12" width="8" height="8" fill="#1e3a8a"/>
      <rect x="12" y="12" width="8" height="8" fill="#1e3a8a"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#qrGrad)"/>
  <text x="500" y="35" font-size="30" font-weight="bold" text-anchor="middle" fill="white">PDF to QR Code</text>
  <text x="500" y="62" font-size="15" text-anchor="middle" fill="#fae8ff">Share PDFs with a simple scan</text>
  
  <!-- Intro Box -->
  <rect x="50" y="100" width="900" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">ğŸ“± Why QR Codes?</text>
  <text x="500" y="155" font-size="13" text-anchor="middle" fill="#475569">Perfect for: Business cards, posters, presentations, product packaging, event materials</text>
  <text x="500" y="175" font-size="13" text-anchor="middle" fill="#475569">âœ“ No typing needed â€¢ âœ“ Works offline â€¢ âœ“ Print anywhere â€¢ âœ“ Track scans</text>
  
  <!-- Step 1: Upload -->
  <rect x="100" y="220" width="350" height="100" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="275" y="250" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">Step 1: Upload PDF</text>
  <rect x="140" y="265" width="270" height="40" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="275" y="290" font-size="13" text-anchor="middle" fill="#475569">ğŸ“„ Product_Catalog.pdf</text>
  
  <!-- Arrow right -->
  <path d="M 450 270 L 550 270" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- Step 2: Configure -->
  <rect x="550" y="220" width="350" height="100" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="725" y="250" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">Step 2: Set Options</text>
  <text x="725" y="275" font-size="12" text-anchor="middle" fill="#475569">â˜‘ï¸ Password protection</text>
  <text x="725" y="293" font-size="12" text-anchor="middle" fill="#475569">â˜‘ï¸ View limits</text>
  <text x="725" y="311" font-size="12" text-anchor="middle" fill="#475569">â˜‘ï¸ Expiration date</text>
  
  <!-- Arrow down -->
  <path d="M 500 320 L 500 370" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- Step 3: Generate QR -->
  <rect x="150" y="370" width="700" height="140" rx="10" fill="#fae8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="400" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">Step 3: Generate QR Code</text>
  
  <g id="qr-generation">
    <!-- Link -->
    <rect x="180" y="420" width="200" height="70" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="280" y="445" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af">ğŸ”— Share Link</text>
    <text x="280" y="465" font-size="10" text-anchor="middle" fill="#475569">maipdf.com/v/xyz789</text>
    <text x="280" y="482" font-size="9" text-anchor="middle" fill="#10b981">âœ“ Copy &amp; paste</text>
    
    <text x="405" y="460" font-size="20" text-anchor="middle" fill="#8b5cf6">+</text>
    
    <!-- QR Code -->
    <rect x="430" y="420" width="150" height="70" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="455" y="435" width="100" height="40" rx="3" fill="url(#qrPattern)"/>
    
    <text x="605" y="460" font-size="20" text-anchor="middle" fill="#8b5cf6">+</text>
    
    <!-- Download -->
    <rect x="630" y="420" width="180" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="720" y="445" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">ğŸ“¥ Download</text>
    <text x="720" y="465" font-size="10" text-anchor="middle" fill="#475569">PNG / SVG / PDF</text>
    <text x="720" y="482" font-size="9" text-anchor="middle" fill="#10b981">âœ“ High resolution</text>
  </g>
  
  <!-- Arrow down splits -->
  <path d="M 500 510 L 500 560" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrow-purple)"/>
  <path d="M 500 560 L 250 600" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow-purple)"/>
  <path d="M 500 560 L 750 600" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow-purple)"/>
  
  <!-- Step 4A: Print -->
  <rect x="80" y="600" width="320" height="180" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="240" y="630" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">ğŸ–¨ï¸ Step 4A: Print QR</text>
  
  <text x="240" y="660" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">Print on:</text>
  <text x="240" y="685" font-size="12" text-anchor="middle" fill="#475569">ğŸ“‡ Business cards</text>
  <text x="240" y="705" font-size="12" text-anchor="middle" fill="#475569">ğŸ“‹ Flyers &amp; posters</text>
  <text x="240" y="725" font-size="12" text-anchor="middle" fill="#475569">ğŸ“¦ Product packaging</text>
  <text x="240" y="745" font-size="12" text-anchor="middle" fill="#475569">ğŸª Event banners</text>
  <text x="240" y="765" font-size="12" text-anchor="middle" fill="#475569">ğŸ“Š Presentations</text>
  
  <!-- Step 4B: Digital -->
  <rect x="600" y="600" width="320" height="180" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="760" y="630" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">ğŸ’» Step 4B: Digital Use</text>
  
  <text x="760" y="660" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">Embed in:</text>
  <text x="760" y="685" font-size="12" text-anchor="middle" fill="#475569">ğŸ“§ Email signatures</text>
  <text x="760" y="705" font-size="12" text-anchor="middle" fill="#475569">ğŸŒ Websites</text>
  <text x="760" y="725" font-size="12" text-anchor="middle" fill="#475569">ğŸ“± Social media posts</text>
  <text x="760" y="745" font-size="12" text-anchor="middle" fill="#475569">ğŸ’¬ WhatsApp/WeChat</text>
  <text x="760" y="765" font-size="12" text-anchor="middle" fill="#475569">ğŸ“¹ Video descriptions</text>
  
  <!-- Arrow down -->
  <path d="M 500 780 L 500 830" stroke="#ec4899" stroke-width="3" fill="none" marker-end="url(#arrow-pink)"/>
  
  <!-- Step 5: User Scans -->
  <rect x="100" y="830" width="800" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="860" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">ğŸ“± Step 5: Users Scan &amp; Access</text>
  
  <g id="user-scan">
    <rect x="140" y="880" width="200" height="50" rx="5" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="240" y="905" font-size="12" text-anchor="middle" fill="#475569">1ï¸âƒ£ Scan with phone</text>
    <text x="240" y="922" font-size="11" text-anchor="middle" fill="#92400e">Any camera app</text>
    
    <text x="365" y="908" font-size="20" text-anchor="middle" fill="#f59e0b">â†’</text>
    
    <rect x="385" y="880" width="200" height="50" rx="5" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="485" y="905" font-size="12" text-anchor="middle" fill="#475569">2ï¸âƒ£ Auto-open link</text>
    <text x="485" y="922" font-size="11" text-anchor="middle" fill="#92400e">No typing needed</text>
    
    <text x="610" y="908" font-size="20" text-anchor="middle" fill="#f59e0b">â†’</text>
    
    <rect x="630" y="880" width="200" height="50" rx="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="730" y="905" font-size="12" text-anchor="middle" fill="#475569">3ï¸âƒ£ View PDF</text>
    <text x="730" y="922" font-size="11" text-anchor="middle" fill="#10b981">Instant access âœ“</text>
  </g>
  
  <!-- Analytics Box -->
  <rect x="100" y="980" width="800" height="80" rx="10" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="1010" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">ğŸ“Š Bonus: Real-time Analytics</text>
  <text x="500" y="1035" font-size="12" text-anchor="middle" fill="#475569">Track every scan: Who scanned â€¢ When â€¢ Where â€¢ Device type</text>
  <text x="500" y="1052" font-size="11" text-anchor="middle" fill="#6b21a8">Perfect for measuring campaign effectiveness!</text>
  
  <!-- Footer -->
