<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="Arial, 'Segoe UI', sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="smallShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad)"/>
  <text x="450" y="32" font-size="20" font-weight="bold" text-anchor="middle" fill="white">🔄 PDF替换功能：新内容 → 旧链接</text>

  <!-- OLD LINK Box (Left) -->
  <g id="oldLinkBox">
    <rect x="30" y="70" width="320" height="340" rx="16" fill="#e0e7ff" stroke="#3b82f6" stroke-width="3" filter="url(#shadow)"/>
    <rect x="30" y="70" width="320" height="45" rx="16" fill="#3b82f6"/>
    <rect x="30" y="100" width="320" height="15" fill="#3b82f6"/>
    <text x="190" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="white">🔗 旧链接</text>
    
    <!-- URL stays same (highlighted) -->
    <rect x="50" y="125" width="280" height="35" rx="8" fill="#3b82f6" filter="url(#smallShadow)"/>
    <text x="190" y="140" font-size="9" text-anchor="middle" fill="#bfdbfe">✓ 链接不变</text>
    <text x="190" y="155" font-size="12" text-anchor="middle" fill="white" font-weight="bold">maipdf.com/v/abc123</text>
    
    <!-- Old Content (will fade with strikethrough) -->
    <g id="oldContent">
      <text x="50" y="182" font-size="10" fill="#dc2626" font-weight="600">❌ 原内容：</text>
      <rect x="50" y="190" width="280" height="30" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
      <text x="65" y="210" font-size="10" fill="#9ca3af">📁 文件：产品手册_v1.pdf</text>
      <line x1="105" y1="210" x2="220" y2="210" stroke="#dc2626" stroke-width="2"/>
      
      <text x="50" y="242" font-size="10" fill="#dc2626" font-weight="600">❌ 原设置：</text>
      <rect x="50" y="250" width="280" height="55" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
      <text x="65" y="268" font-size="9" fill="#9ca3af">👁️ 次数：10次 | 🔐 验证：关闭</text>
      <line x1="100" y1="268" x2="235" y2="268" stroke="#dc2626" stroke-width="1.5"/>
      <text x="65" y="285" font-size="9" fill="#9ca3af">⬇️ 下载：允许 | 💧 水印：无</text>
      <line x1="100" y1="285" x2="230" y2="285" stroke="#dc2626" stroke-width="1.5"/>
      <text x="65" y="300" font-size="9" fill="#9ca3af">📧 提醒：关闭</text>
      <line x1="100" y1="300" x2="160" y2="300" stroke="#dc2626" stroke-width="1.5"/>
      <animate attributeName="opacity" values="1;1;0;0;0;1" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- New Content (will appear) -->
    <g id="newContentInOld">
      <text x="50" y="182" font-size="10" fill="#065f46" font-weight="600">✅ 新内容：</text>
      <rect x="50" y="190" width="280" height="30" rx="6" fill="white" stroke="#10b981" stroke-width="2"/>
      <text x="65" y="210" font-size="10" fill="#047857" font-weight="bold">📁 文件：产品手册_v2.pdf ✨</text>
      
      <text x="50" y="242" font-size="10" fill="#065f46" font-weight="600">✅ 新设置：</text>
      <rect x="50" y="250" width="280" height="55" rx="6" fill="white" stroke="#10b981" stroke-width="2"/>
      <text x="65" y="268" font-size="9" fill="#047857" font-weight="600">👁️ 次数：50次 ✨ | 🔐 验证：开启 ✨</text>
      <text x="65" y="285" font-size="9" fill="#047857" font-weight="600">⬇️ 下载：禁止 ✨ | 💧 水印：启用 ✨</text>
      <text x="65" y="300" font-size="9" fill="#047857" font-weight="600">📧 提醒：开启 ✨</text>
      <animate attributeName="opacity" values="0;0;0;1;1;0" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Status bar -->
    <rect x="50" y="320" width="280" height="30" rx="8" fill="#3b82f6">
      <animate attributeName="fill" values="#3b82f6;#3b82f6;#10b981;#10b981;#10b981;#3b82f6" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="190" y="340" font-size="10" text-anchor="middle" fill="white" font-weight="bold">
      <animate attributeName="opacity" values="1;1;0;0;0;1" dur="6s" repeatCount="indefinite"/>
      🔗 链接保持不变
    </text>
    <text x="190" y="340" font-size="10" text-anchor="middle" fill="white" font-weight="bold">
      <animate attributeName="opacity" values="0;0;0;1;1;0" dur="6s" repeatCount="indefinite"/>
      ✅ 内容已更新！
    </text>
    
    <!-- Glow effect when updated -->
    <rect x="30" y="70" width="320" height="340" rx="16" fill="none" stroke="#10b981" stroke-width="4" filter="url(#glow)">
      <animate attributeName="opacity" values="0;0;0;1;0.5;0" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- NEW FILE Box (Right) -->
  <g id="newFileBox">
    <rect x="550" y="70" width="320" height="340" rx="16" fill="#d1fae5" stroke="#10b981" stroke-width="3" filter="url(#shadow)"/>
    <rect x="550" y="70" width="320" height="45" rx="16" fill="#10b981"/>
    <rect x="550" y="100" width="320" height="15" fill="#10b981"/>
    <text x="710" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="white">📄 新文件</text>
    
    <!-- Source URL -->
    <rect x="570" y="125" width="280" height="35" rx="8" fill="#10b981" filter="url(#smallShadow)"/>
    <text x="710" y="140" font-size="9" text-anchor="middle" fill="#a7f3d0">源文件链接：</text>
    <text x="710" y="155" font-size="12" text-anchor="middle" fill="white" font-weight="bold">maipdf.com/v/xyz789</text>
    
    <!-- New Content -->
    <text x="570" y="182" font-size="10" fill="#065f46" font-weight="600">✅ 新内容（将被注入）：</text>
    <rect x="570" y="190" width="280" height="30" rx="6" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="585" y="210" font-size="10" fill="#047857" font-weight="bold">📁 文件：产品手册_v2.pdf ✨</text>
    
    <!-- New Settings -->
    <text x="570" y="242" font-size="10" fill="#065f46" font-weight="600">✅ 新设置（将被注入）：</text>
    <rect x="570" y="250" width="280" height="55" rx="6" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="585" y="268" font-size="9" fill="#047857" font-weight="600">👁️ 次数：50次 | 🔐 验证：开启</text>
    <text x="585" y="285" font-size="9" fill="#047857" font-weight="600">⬇️ 下载：禁止 | 💧 水印：启用</text>
    <text x="585" y="300" font-size="9" fill="#047857" font-weight="600">📧 提醒：开启</text>
    
    <!-- Status -->
    <rect x="570" y="320" width="280" height="30" rx="8" fill="#10b981"/>
    <text x="710" y="340" font-size="10" text-anchor="middle" fill="white" font-weight="bold">📦 源内容和设置</text>
  </g>

  <!-- Center Arrow Section (Animated) -->
  <g id="arrowSection" transform="translate(350, 150)">
    <!-- Arrow container box -->
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Title -->
    <rect x="0" y="0" width="200" height="35" rx="12" fill="url(#arrowGrad)"/>
    <rect x="0" y="20" width="200" height="15" fill="url(#arrowGrad)"/>
    <text x="100" y="24" font-size="13" text-anchor="middle" fill="white" font-weight="bold">⚡ 替换</text>
    
    <!-- Animated Arrow pointing LEFT -->
    <g transform="translate(20, 45)">
      <path d="M 160 20 L 30 20" stroke="url(#arrowGrad)" stroke-width="6" stroke-linecap="round" stroke-dasharray="130" stroke-dashoffset="0">
        <animate attributeName="stroke-dashoffset" values="130;0;0;0;0;130" dur="6s" repeatCount="indefinite"/>
      </path>
      <polygon points="35,8 10,20 35,32" fill="#10b981">
        <animate attributeName="opacity" values="0;1;1;1;0;0" dur="6s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Flying document icon (PDF) -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="120,0;120,0;0,0;0,0;0,0;120,0" dur="6s" repeatCount="indefinite"/>
      <rect x="50" y="75" width="50" height="22" rx="4" fill="#10b981">
        <animate attributeName="opacity" values="0;1;1;0;0;0" dur="6s" repeatCount="indefinite"/>
      </rect>
      <text x="75" y="90" font-size="9" text-anchor="middle" fill="white">📄 PDF</text>
    </g>
    
    <!-- Flying settings icon -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="100,0;100,0;0,0;0,0;0,0;100,0" dur="6s" repeatCount="indefinite"/>
      <rect x="105" y="75" width="50" height="22" rx="4" fill="#3b82f6">
        <animate attributeName="opacity" values="0;1;1;0;0;0" dur="6s" repeatCount="indefinite"/>
      </rect>
      <text x="130" y="90" font-size="9" text-anchor="middle" fill="white">⚙️ 设置</text>
    </g>
    
    <!-- What gets transferred label -->
    <text x="100" y="115" font-size="8" text-anchor="middle" fill="#6b7280" font-weight="bold">被转移的内容：</text>
    <text x="100" y="128" font-size="8" text-anchor="middle" fill="#047857">✓ PDF内容</text>
    <text x="100" y="141" font-size="8" text-anchor="middle" fill="#047857">✓ 所有设置</text>
    <text x="100" y="154" font-size="8" text-anchor="middle" fill="#6b7280">→ 注入到旧链接</text>
    
    <!-- Animated particles -->
    <circle cx="80" cy="60" r="3" fill="#10b981">
      <animate attributeName="cx" values="160;40;40;40;40;160" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0;0;0;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="2" fill="#3b82f6">
      <animate attributeName="cx" values="170;30;30;30;30;170" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0;0;0;0" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom Status Message -->
  <g id="statusMessage">
    <!-- Initial state -->
    <rect x="150" y="430" width="600" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2">
      <animate attributeName="opacity" values="1;1;0;0;0;1" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="450" y="455" font-size="13" text-anchor="middle" fill="#64748b">
      <animate attributeName="opacity" values="1;1;0;0;0;1" dur="6s" repeatCount="indefinite"/>
      点击替换，将新内容注入到旧链接...
    </text>
    <text x="450" y="472" font-size="10" text-anchor="middle" fill="#94a3b8">
      <animate attributeName="opacity" values="1;1;0;0;0;1" dur="6s" repeatCount="indefinite"/>
      收件人继续使用同一链接！
    </text>
    
    <!-- Success state -->
    <rect x="150" y="430" width="600" height="50" rx="12" fill="url(#greenGrad)">
      <animate attributeName="opacity" values="0;0;0;1;1;0" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="450" y="455" font-size="13" text-anchor="middle" fill="white" font-weight="bold">
      <animate attributeName="opacity" values="0;0;0;1;1;0" dur="6s" repeatCount="indefinite"/>
      ✅ 成功！旧链接现在显示新内容和新设置！
    </text>
    <text x="450" y="472" font-size="10" text-anchor="middle" fill="#d1fae5">
      <animate attributeName="opacity" values="0;0;0;1;1;0" dur="6s" repeatCount="indefinite"/>
      所有二维码和书签仍然有效！
    </text>
  </g>

  <!-- Branding -->
  <text x="880" y="492" font-size="9" text-anchor="end" fill="#94a3b8">MaiPDF • sendpdfonline.com</text>
</svg>
