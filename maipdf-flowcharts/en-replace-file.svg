    <rect x="150" y="770" width="280" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="290" y="795" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">ğŸ‘¤ Client Experience</text>
    <text x="290" y="815" font-size="11" text-anchor="middle" fill="#475569">Opens same link</text>
    <text x="290" y="832" font-size="11" text-anchor="middle" fill="#10b981">âœ“ Sees new content instantly</text>
    
    <text x="480" y="810" font-size="20" text-anchor="middle" fill="#10b981">+</text>
    
    <rect x="530" y="770" width="280" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="670" y="795" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">ğŸ“Š You Get Tracking</text>
    <text x="670" y="815" font-size="11" text-anchor="middle" fill="#475569">Monitor who viewed new version</text>
    <text x="670" y="832" font-size="11" text-anchor="middle" fill="#10b981">âœ“ Compare engagement metrics</text>
    
    <text x="860" y="810" font-size="20" text-anchor="middle" fill="#10b981">+</text>
    
    <rect x="910" y="770" width="200" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="1010" y="795" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">ğŸ”’ Security</text>
    <text x="1010" y="815" font-size="11" text-anchor="middle" fill="#475569">All permissions</text>
    <text x="1010" y="832" font-size="11" text-anchor="middle" fill="#10b981">âœ“ Still enforced</text>
  </g>
  
  <!-- Use Cases -->
