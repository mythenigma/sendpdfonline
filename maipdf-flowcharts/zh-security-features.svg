<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" font-family="'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'SimSun', sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#headerGrad)"/>
  <text x="500" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="white">MaiPDF 安全功能全览</text>
  <text x="500" y="65" font-size="14" text-anchor="middle" fill="#e0e7ff">为您的文档提供全方位保护</text>
  
  <!-- 中心：文档图标 -->
  <g id="center-doc">
    <rect x="400" y="150" width="200" height="260" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="3" filter="url(#shadow)"/>
    <path d="M 420 170 L 560 170 L 560 190 L 420 190 Z" fill="#dc2626"/>
    <path d="M 420 210 L 560 210 L 560 220 L 420 220 Z" fill="#dc2626"/>
    <path d="M 420 240 L 560 240 L 560 250 L 420 250 Z" fill="#dc2626"/>
    <path d="M 420 270 L 560 270 L 560 280 L 420 280 Z" fill="#dc2626"/>
    <text x="500" y="330" font-size="18" font-weight="bold" text-anchor="middle" fill="#7f1d1d">您的 PDF</text>
    <text x="500" y="355" font-size="12" text-anchor="middle" fill="#991b1b">受保护的文档</text>
    <text x="500" y="385" font-size="11" text-anchor="middle" fill="#991b1b">🔒 已加密</text>
  </g>
  
  <!-- 左上：访问控制 -->
  <g id="access-control">
    <rect x="50" y="120" width="280" height="140" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="190" y="150" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">🔐 访问控制</text>
    <line x1="70" y1="160" x2="310" y2="160" stroke="#93c5fd" stroke-width="1"/>
    
    <text x="70" y="185" font-size="12" fill="#1e40af">查看次数限制：</text>
    <text x="175" y="185" font-size="11" fill="#475569">设置最大查看次数</text>
    
    <text x="70" y="205" font-size="12" fill="#1e40af">过期时间：</text>
    <text x="150" y="205" font-size="11" fill="#475569">基于时间的访问控制</text>
    
    <text x="70" y="225" font-size="12" fill="#1e40af">邮箱验证：</text>
    <text x="150" y="225" font-size="11" fill="#475569">查看前验证身份</text>
    
    <text x="70" y="245" font-size="12" fill="#1e40af">密码保护：</text>
    <text x="150" y="245" font-size="11" fill="#475569">额外的安全层</text>
    
    <!-- 箭头指向中心 -->
    <path d="M 330 190 L 400 240" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  </g>
  
  <!-- 右上：动态水印 -->
  <g id="watermark">
    <rect x="670" y="120" width="280" height="140" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="810" y="150" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">💧 动态水印</text>
    <line x1="690" y1="160" x2="930" y2="160" stroke="#6ee7b7" stroke-width="1"/>
    
    <text x="690" y="185" font-size="12" fill="#065f46">个性化水印：</text>
    <text x="790" y="185" font-size="11" fill="#475569">查看者邮箱/姓名</text>
    
    <text x="690" y="205" font-size="12" fill="#065f46">时间戳：</text>
    <text x="760" y="205" font-size="11" fill="#475569">查看时间记录</text>
    
    <text x="690" y="225" font-size="12" fill="#065f46">IP 追踪：</text>
    <text x="760" y="225" font-size="11" fill="#475569">地理位置信息</text>
    
    <text x="690" y="245" font-size="12" fill="#065f46">追溯泄露：</text>
    <text x="770" y="245" font-size="11" fill="#475569">识别泄露源头</text>
    
    <!-- 箭头指向中心 -->
    <path d="M 670 190 L 600 240" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
  </g>
  
  <!-- 左下：DRM 保护 -->
  <g id="drm">
    <rect x="50" y="470" width="280" height="140" rx="10" fill="#fed7aa" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text x="190" y="500" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">🛡️ DRM 版权保护</text>
    <line x1="70" y1="510" x2="310" y2="510" stroke="#fcd34d" stroke-width="1"/>
    
    <text x="70" y="535" font-size="12" fill="#92400e">阻止下载：</text>
    <text x="150" y="535" font-size="11" fill="#475569">仅查看模式</text>
    
    <text x="70" y="555" font-size="12" fill="#92400e">禁止打印：</text>
    <text x="150" y="555" font-size="11" fill="#475569">防止打印文档</text>
    
    <text x="70" y="575" font-size="12" fill="#92400e">禁止截屏：</text>
    <text x="150" y="575" font-size="11" fill="#475569">屏幕截图被阻止</text>
    
    <text x="70" y="595" font-size="12" fill="#92400e">复制保护：</text>
    <text x="150" y="595" font-size="11" fill="#475569">禁用文本选择</text>
    
    <!-- 箭头指向中心 -->
    <path d="M 330 540 L 400 370" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  </g>
  
  <!-- 右下：分析追踪 -->
  <g id="analytics">
    <rect x="670" y="470" width="280" height="140" rx="10" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="810" y="500" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">📊 分析与追踪</text>
    <line x1="690" y1="510" x2="930" y2="510" stroke="#c084fc" stroke-width="1"/>
    
    <text x="690" y="535" font-size="12" fill="#6b21a8">查看者识别：</text>
    <text x="785" y="535" font-size="11" fill="#475569">用户身份信息</text>
    
    <text x="690" y="555" font-size="12" fill="#6b21a8">访问时间：</text>
    <text x="770" y="555" font-size="11" fill="#475569">时间戳日志</text>
    
    <text x="690" y="575" font-size="12" fill="#6b21a8">设备与位置：</text>
    <text x="785" y="575" font-size="11" fill="#475569">地理位置数据</text>
    
    <text x="690" y="595" font-size="12" fill="#6b21a8">阅读时长：</text>
    <text x="770" y="595" font-size="11" fill="#475569">参与度指标</text>
    
    <!-- 箭头指向中心 -->
    <path d="M 670 540 L 600 370" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow-purple)"/>
  </g>
  
  <!-- 说明 -->
  <rect x="100" y="660" width="800" height="110" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <text x="500" y="685" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">工作原理</text>
  
  <text x="130" y="710" font-size="13" fill="#1e40af">1️⃣</text>
  <text x="160" y="710" font-size="11" fill="#475569">上传您的 PDF 文件到 MaiPDF 平台</text>
  
  <text x="130" y="730" font-size="13" fill="#10b981">2️⃣</text>
  <text x="160" y="730" font-size="11" fill="#475569">选择安全设置（所有功能可以组合使用）</text>
  
  <text x="130" y="750" font-size="13" fill="#f59e0b">3️⃣</text>
  <text x="160" y="750" font-size="11" fill="#475569">通过链接或二维码分享 - 分享后仍保持完全控制</text>
  
  <!-- 页脚 -->
  <text x="500" y="790" font-size="10" text-anchor="middle" fill="#94a3b8">所有安全功能协同工作，提供全面的文档保护</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>
</svg>