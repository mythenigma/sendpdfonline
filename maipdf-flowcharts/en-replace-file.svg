  <!-- Footer with examples -->
  <text x="600" y="885" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Common Use Cases:</text>
  <text x="600" y="905" font-size="11" text-anchor="middle" fill="#475569">ğŸ“„ Fix errors in sales proposals â€¢ ğŸ’° Update pricing sheets â€¢ ğŸ“Š Refresh quarterly reports â€¢ ğŸ“š Correct course materials</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
