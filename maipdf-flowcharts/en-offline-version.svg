    <rect x="150" y="620" width="280" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="290" y="640" font-size="11" text-anchor="middle" fill="#475569">ğŸ“§ Email Blueprint.html + Read Code</text>
    
    <text x="455" y="638" font-size="14" text-anchor="middle" fill="#8b5cf6">OR</text>
    
    <rect x="510" y="620" width="280" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="650" y="640" font-size="11" text-anchor="middle" fill="#475569">ğŸ’¾ Copy to USB with Read Code</text>
    
    <text x="815" y="638" font-size="14" text-anchor="middle" fill="#8b5cf6">OR</text>
    
    <rect x="870" y="620" width="230" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="985" y="640" font-size="11" text-anchor="middle" fill="#475569">ğŸŒ Put on intranet</text>
  </g>
  
