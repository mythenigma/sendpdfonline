<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1100" font-family="'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'SimSun', sans-serif">
  <defs>
    <linearGradient id="qrGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <pattern id="qrPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="8" height="8" fill="#1e3a8a"/>
      <rect x="12" y="0" width="8" height="8" fill="#1e3a8a"/>
      <rect x="0" y="12" width="8" height="8" fill="#1e3a8a"/>
      <rect x="12" y="12" width="8" height="8" fill="#1e3a8a"/>
    </pattern>
  </defs>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#qrGrad)"/>
  <text x="500" y="35" font-size="30" font-weight="bold" text-anchor="middle" fill="white">PDF 转二维码</text>
  <text x="500" y="62" font-size="15" text-anchor="middle" fill="#fae8ff">扫一扫，轻松分享 PDF 文档</text>
  
  <!-- 介绍框 -->
  <rect x="50" y="100" width="900" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">📱 为什么使用二维码？</text>
  <text x="500" y="155" font-size="13" text-anchor="middle" fill="#475569">适用于：名片、海报、演示文稿、产品包装、活动资料</text>
  <text x="500" y="175" font-size="13" text-anchor="middle" fill="#475569">✓ 无需输入 • ✓ 支持离线 • ✓ 随处打印 • ✓ 追踪扫描</text>
  
  <!-- 步骤1: 上传 -->
  <rect x="100" y="220" width="350" height="100" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="275" y="250" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">步骤 1：上传 PDF</text>
  <rect x="140" y="265" width="270" height="40" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="275" y="290" font-size="13" text-anchor="middle" fill="#475569">📄 产品目录.pdf</text>
  
  <!-- 箭头向右 -->
  <path d="M 450 270 L 550 270" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤2: 配置 -->
  <rect x="550" y="220" width="350" height="100" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="725" y="250" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">步骤 2：设置选项</text>
  <text x="725" y="275" font-size="12" text-anchor="middle" fill="#475569">☑️ 密码保护</text>
  <text x="725" y="293" font-size="12" text-anchor="middle" fill="#475569">☑️ 查看次数限制</text>
  <text x="725" y="311" font-size="12" text-anchor="middle" fill="#475569">☑️ 过期时间</text>
  
  <!-- 箭头向下 -->
  <path d="M 500 320 L 500 370" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- 步骤3: 生成二维码 -->
  <rect x="150" y="370" width="700" height="140" rx="10" fill="#fae8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="400" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">步骤 3：生成二维码</text>
  
  <g id="qr-generation">
    <!-- 链接 -->
    <rect x="180" y="420" width="200" height="70" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="280" y="445" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af">🔗 分享链接</text>
    <text x="280" y="465" font-size="10" text-anchor="middle" fill="#475569">maipdf.com/v/xyz789</text>
    <text x="280" y="482" font-size="9" text-anchor="middle" fill="#10b981">✓ 复制粘贴</text>
    
    <text x="405" y="460" font-size="20" text-anchor="middle" fill="#8b5cf6">+</text>
    
    <!-- 二维码 -->
    <rect x="430" y="420" width="150" height="70" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="455" y="435" width="100" height="40" rx="3" fill="url(#qrPattern)"/>
    
    <text x="605" y="460" font-size="20" text-anchor="middle" fill="#8b5cf6">+</text>
    
    <!-- 下载 -->
    <rect x="630" y="420" width="180" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="720" y="445" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">📥 下载</text>
    <text x="720" y="465" font-size="10" text-anchor="middle" fill="#475569">PNG / SVG / PDF</text>
    <text x="720" y="482" font-size="9" text-anchor="middle" fill="#10b981">✓ 高分辨率</text>
  </g>
  
  <!-- 箭头向下分叉 -->
  <path d="M 500 510 L 500 560" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrow-purple)"/>
  <path d="M 500 560 L 250 600" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow-purple)"/>
  <path d="M 500 560 L 750 600" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow-purple)"/>
  
  <!-- 步骤4A: 打印 -->
  <rect x="80" y="600" width="320" height="180" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="240" y="630" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">🖨️ 步骤 4A：打印二维码</text>
  
  <text x="240" y="660" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">可打印在：</text>
  <text x="240" y="685" font-size="12" text-anchor="middle" fill="#475569">📇 名片</text>
  <text x="240" y="705" font-size="12" text-anchor="middle" fill="#475569">📋 传单和海报</text>
  <text x="240" y="725" font-size="12" text-anchor="middle" fill="#475569">📦 产品包装</text>
  <text x="240" y="745" font-size="12" text-anchor="middle" fill="#475569">🎪 活动横幅</text>
  <text x="240" y="765" font-size="12" text-anchor="middle" fill="#475569">📊 演示文稿</text>
  
  <!-- 步骤4B: 数字化 -->
  <rect x="600" y="600" width="320" height="180" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="760" y="630" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">💻 步骤 4B：数字化使用</text>
  
  <text x="760" y="660" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">嵌入到：</text>
  <text x="760" y="685" font-size="12" text-anchor="middle" fill="#475569">📧 邮件签名</text>
  <text x="760" y="705" font-size="12" text-anchor="middle" fill="#475569">🌐 网站页面</text>
  <text x="760" y="725" font-size="12" text-anchor="middle" fill="#475569">📱 社交媒体帖子</text>
  <text x="760" y="745" font-size="12" text-anchor="middle" fill="#475569">💬 微信/WhatsApp</text>
  <text x="760" y="765" font-size="12" text-anchor="middle" fill="#475569">📹 视频描述</text>
  
  <!-- 箭头向下 -->
  <path d="M 500 780 L 500 830" stroke="#ec4899" stroke-width="3" fill="none" marker-end="url(#arrow-pink)"/>
  
  <!-- 步骤5: 用户扫描 -->
  <rect x="100" y="830" width="800" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="860" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">📱 步骤 5：用户扫描并访问</text>
  
  <g id="user-scan">
    <rect x="140" y="880" width="200" height="50" rx="5" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="240" y="905" font-size="12" text-anchor="middle" fill="#475569">1️⃣ 手机扫描</text>
    <text x="240" y="922" font-size="11" text-anchor="middle" fill="#92400e">任何相机应用</text>
    
    <text x="365" y="908" font-size="20" text-anchor="middle" fill="#f59e0b">→</text>
    
    <rect x="385" y="880" width="200" height="50" rx="5" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="485" y="905" font-size="12" text-anchor="middle" fill="#475569">2️⃣ 自动打开链接</text>
    <text x="485" y="922" font-size="11" text-anchor="middle" fill="#92400e">无需输入</text>
    
    <text x="610" y="908" font-size="20" text-anchor="middle" fill="#f59e0b">→</text>
    
    <rect x="630" y="880" width="200" height="50" rx="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="730" y="905" font-size="12" text-anchor="middle" fill="#475569">3️⃣ 查看 PDF</text>
    <text x="730" y="922" font-size="11" text-anchor="middle" fill="#10b981">即时访问 ✓</text>
  </g>
  
  <!-- 分析框 -->
  <rect x="100" y="980" width="800" height="80" rx="10" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="1010" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b21a8">📊 附加功能：实时分析</text>
  <text x="500" y="1035" font-size="12" text-anchor="middle" fill="#475569">追踪每次扫描：谁扫描了 • 何时 • 位置 • 设备类型</text>
  <text x="500" y="1052" font-size="11" text-anchor="middle" fill="#6b21a8">完美衡量营销活动效果！</text>
  
  <!-- 页脚 -->
  <text x="500" y="1085" font-size="11" text-anchor="middle" fill="#94a3b8">除非您设置过期时间，否则二维码永不过期</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
    <marker id="arrow-pink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ec4899" />
    </marker>
  </defs>
</svg>