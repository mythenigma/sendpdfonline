<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 580" font-family="Arial, 'Segoe UI', sans-serif">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="oldBoxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#c7d2fe"/>
    </linearGradient>
    <linearGradient id="newBoxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5"/>
      <stop offset="100%" style="stop-color:#a7f3d0"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="smallShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="950" height="580" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="950" height="60" fill="url(#headerGrad)"/>
  <text x="475" y="28" font-size="22" font-weight="bold" text-anchor="middle" fill="white">🔄 PDF替换功能：同一链接，全新内容</text>
  <text x="475" y="48" font-size="13" text-anchor="middle" fill="#e0e7ff">旧链接保持不变 • 新文件的内容和设置被注入</text>

  <!-- OLD LINK Box (Left) -->
  <g transform="translate(30, 80)">
    <rect width="360" height="380" rx="16" fill="url(#oldBoxGrad)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <rect width="360" height="50" rx="16" fill="#3b82f6"/>
    <rect x="0" y="35" width="360" height="15" fill="#3b82f6"/>
    <text x="180" y="35" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🔗 旧链接</text>
    
    <!-- Link URL - stays same (highlighted) -->
    <g transform="translate(20, 65)">
      <rect width="320" height="40" rx="8" fill="#3b82f6" filter="url(#smallShadow)"/>
      <text x="160" y="18" font-size="10" text-anchor="middle" fill="#bfdbfe">✓ 链接不变</text>
      <text x="160" y="33" font-size="13" text-anchor="middle" fill="white" font-weight="bold">maipdf.com/v/abc123</text>
    </g>
    
    <!-- Original Content - with strikethrough -->
    <text x="20" y="135" font-size="11" fill="#dc2626" font-weight="600">❌ 原内容（将被替换）：</text>
    
    <g transform="translate(20, 145)">
      <rect width="320" height="35" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1" filter="url(#smallShadow)"/>
      <text x="15" y="23" font-size="11" fill="#9ca3af">📁 文件：产品手册_v1.pdf</text>
      <line x1="70" y1="23" x2="210" y2="23" stroke="#dc2626" stroke-width="2"/>
    </g>
    
    <g transform="translate(20, 190)">
      <rect width="320" height="35" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1" filter="url(#smallShadow)"/>
      <text x="15" y="23" font-size="11" fill="#9ca3af">📝 备注：草稿版本</text>
      <line x1="70" y1="23" x2="165" y2="23" stroke="#dc2626" stroke-width="2"/>
    </g>
    
    <!-- Original Settings - with strikethrough -->
    <text x="20" y="255" font-size="11" fill="#dc2626" font-weight="600">❌ 原设置（将被替换）：</text>
    
    <g transform="translate(20, 265)">
      <rect width="320" height="75" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1" filter="url(#smallShadow)"/>
      <text x="15" y="20" font-size="10" fill="#9ca3af">👁️ 次数：10次 | 🔐 验证：关闭</text>
      <line x1="55" y1="20" x2="210" y2="20" stroke="#dc2626" stroke-width="1.5"/>
      <text x="15" y="40" font-size="10" fill="#9ca3af">⬇️ 下载：允许 | 💧 水印：无</text>
      <line x1="55" y1="40" x2="210" y2="40" stroke="#dc2626" stroke-width="1.5"/>
      <text x="15" y="60" font-size="10" fill="#9ca3af">📧 提醒：关闭</text>
      <line x1="55" y1="60" x2="145" y2="60" stroke="#dc2626" stroke-width="1.5"/>
    </g>
    
    <!-- Status -->
    <rect x="20" y="355" width="320" height="30" rx="8" fill="#3b82f6"/>
    <text x="180" y="375" font-size="11" text-anchor="middle" fill="white" font-weight="bold">🔗 链接保持不变</text>
  </g>

  <!-- NEW FILE Box (Right) -->
  <g transform="translate(560, 80)">
    <rect width="360" height="380" rx="16" fill="url(#newBoxGrad)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <rect width="360" height="50" rx="16" fill="#10b981"/>
    <rect x="0" y="35" width="360" height="15" fill="#10b981"/>
    <text x="180" y="35" font-size="18" font-weight="bold" text-anchor="middle" fill="white">📄 新文件</text>
    
    <!-- New Link URL (source reference) -->
    <g transform="translate(20, 65)">
      <rect width="320" height="40" rx="8" fill="#10b981" filter="url(#smallShadow)"/>
      <text x="160" y="18" font-size="10" text-anchor="middle" fill="#a7f3d0">源文件链接：</text>
      <text x="160" y="33" font-size="13" text-anchor="middle" fill="white" font-weight="bold">maipdf.com/v/xyz789</text>
    </g>
    
    <!-- New Content -->
    <text x="20" y="135" font-size="11" fill="#065f46" font-weight="600">✅ 新内容（注入到旧链接）：</text>
    
    <g transform="translate(20, 145)">
      <rect width="320" height="35" rx="8" fill="white" stroke="#10b981" stroke-width="2" filter="url(#smallShadow)"/>
      <text x="15" y="23" font-size="11" fill="#047857" font-weight="600">📁 文件：产品手册_v2.pdf ✨</text>
    </g>
    
    <g transform="translate(20, 190)">
      <rect width="320" height="35" rx="8" fill="white" stroke="#10b981" stroke-width="2" filter="url(#smallShadow)"/>
      <text x="15" y="23" font-size="11" fill="#047857" font-weight="600">📝 备注：正式发布版 ✨</text>
    </g>
    
    <!-- New Settings -->
    <text x="20" y="255" font-size="11" fill="#065f46" font-weight="600">✅ 新设置（注入到旧链接）：</text>
    
    <g transform="translate(20, 265)">
      <rect width="320" height="75" rx="8" fill="white" stroke="#10b981" stroke-width="2" filter="url(#smallShadow)"/>
      <text x="15" y="20" font-size="10" fill="#047857" font-weight="600">👁️ 次数：50次 ✨ | 🔐 验证：开启 ✨</text>
      <text x="15" y="40" font-size="10" fill="#047857" font-weight="600">⬇️ 下载：禁止 ✨ | 💧 水印：启用 ✨</text>
      <text x="15" y="60" font-size="10" fill="#047857" font-weight="600">📧 提醒：开启 ✨</text>
    </g>
    
    <!-- Status -->
    <rect x="20" y="355" width="320" height="30" rx="8" fill="#10b981"/>
    <text x="180" y="375" font-size="11" text-anchor="middle" fill="white" font-weight="bold">✅ 内容和设置已转移</text>
  </g>

  <!-- Center Arrow Section (More Detailed) -->
  <g transform="translate(390, 140)">
    <!-- Arrow container box -->
    <rect x="0" y="0" width="170" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Title -->
    <rect x="0" y="0" width="170" height="35" rx="12" fill="url(#arrowGrad)"/>
    <rect x="0" y="20" width="170" height="15" fill="url(#arrowGrad)"/>
    <text x="85" y="24" font-size="13" text-anchor="middle" fill="white" font-weight="bold">⚡ 替换</text>
    
    <!-- Arrow pointing LEFT -->
    <g transform="translate(15, 50)">
      <path d="M 140 25 L 30 25" stroke="url(#arrowGrad)" stroke-width="6" stroke-linecap="round"/>
      <polygon points="35,10 10,25 35,40" fill="#10b981"/>
    </g>
    
    <!-- Detail labels -->
    <text x="85" y="105" font-size="9" text-anchor="middle" fill="#6b7280" font-weight="bold">被转移的内容：</text>
    
    <g transform="translate(15, 115)">
      <text x="0" y="0" font-size="9" fill="#047857">✓ PDF文件内容</text>
      <text x="0" y="15" font-size="9" fill="#047857">✓ 查看次数限制</text>
      <text x="0" y="30" font-size="9" fill="#047857">✓ 验证设置</text>
      <text x="0" y="45" font-size="9" fill="#047857">✓ 下载权限</text>
      <text x="0" y="60" font-size="9" fill="#047857">✓ 水印设置</text>
      <text x="0" y="75" font-size="9" fill="#047857">✓ 提醒通知</text>
    </g>
  </g>

  <!-- Bottom Result Box -->
  <rect x="100" y="480" width="750" height="80" rx="12" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="475" y="508" font-size="16" font-weight="bold" text-anchor="middle" fill="white">🎯 结果：旧链接 maipdf.com/v/abc123</text>
  <text x="475" y="530" font-size="12" text-anchor="middle" fill="#e0e7ff">现在显示新文件的内容和新设置</text>
  <text x="475" y="548" font-size="11" text-anchor="middle" fill="#c4b5fd">收件人无需获取新链接！所有已有的二维码和书签仍然有效！</text>

  <!-- MaiPDF Branding -->
  <text x="930" y="572" font-size="10" text-anchor="end" fill="#94a3b8">MaiPDF • sendpdfonline.com</text>
</svg>
