<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单页翻页书 - 简洁版</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .flipbook-container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 80vh;
      max-height: 600px;
      perspective: 1000px;
    }
    
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: left center;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backface-visibility: hidden;
      overflow: hidden;
    }
    
    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .page.current {
      z-index: 10;
      transform: rotateY(0deg);
    }
    
    .page.next {
      z-index: 5;
      transform: rotateY(-180deg);
    }
    
    .page.prev {
      z-index: 1;
      transform: rotateY(180deg);
    }
    
    .page.flipping-out {
      z-index: 15;
      animation: flipOut 0.6s ease-in-out forwards;
    }
    
    .page.flipping-in {
      z-index: 10;
      animation: flipIn 0.6s ease-in-out forwards;
    }
    
    @keyframes flipOut {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(-180deg); }
    }
    
    @keyframes flipIn {
      0% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }
    
    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
    }
    
    .btn {
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .btn:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .page-counter {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 1000;
    }
    
    .click-areas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      display: flex;
    }
    
    .click-left, .click-right {
      flex: 1;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .click-left:hover {
      background: rgba(0,0,0,0.05);
    }
    
    .click-right:hover {
      background: rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">加载中...</div>
  
  <div class="flipbook-container" id="container" style="display: none;">
    <div id="pages"></div>
    
    <!-- 点击区域 -->
    <div class="click-areas">
      <div class="click-left" onclick="prevPage()"></div>
      <div class="click-right" onclick="nextPage()"></div>
    </div>
  </div>
  
  <div class="controls">
    <button class="btn" onclick="prevPage()" id="prevBtn">← 上一页</button>
    <div class="page-counter">
      <span id="pageInfo">1 / 10</span>
    </div>
    <button class="btn" onclick="nextPage()" id="nextBtn">下一页 →</button>
  </div>

  <script>
    let currentPageIndex = 0;
    let totalPages = 10;
    let pages = [];
    let isFlipping = false;
    
    // 图片路径
    const folderPath = './stflip/';
    const imagePaths = Array.from({ length: totalPages }, (_, i) => `${folderPath}${i + 1}.jpg`);
    
    // 预加载图片
    async function loadImages() {
      console.log('开始加载图片...');
      
      for (let i = 0; i < totalPages; i++) {
        try {
          const img = await loadImage(imagePaths[i]);
          console.log(`✅ 图片 ${i + 1} 加载成功`);
          
          // 创建页面元素
          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';
          pageDiv.id = `page-${i}`;
          
          const imgElement = document.createElement('img');
          imgElement.src = img.src;
          imgElement.alt = `第 ${i + 1} 页`;
          
          pageDiv.appendChild(imgElement);
          document.getElementById('pages').appendChild(pageDiv);
          pages.push(pageDiv);
          
        } catch (error) {
          console.error(`❌ 图片 ${i + 1} 加载失败:`, error);
          
          // 创建错误页面
          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';
          pageDiv.id = `page-${i}`;
          pageDiv.innerHTML = `<div style="text-align: center; color: #666;">
            <h3>第 ${i + 1} 页</h3>
            <p>图片加载失败</p>
          </div>`;
          
          document.getElementById('pages').appendChild(pageDiv);
          pages.push(pageDiv);
        }
      }
      
      // 初始化显示
      initializePages();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('container').style.display = 'block';
      
      console.log('✅ 翻页书初始化完成');
    }
    
    // 加载单张图片
    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }
    
    // 初始化页面状态
    function initializePages() {
      pages.forEach((page, index) => {
        if (index === 0) {
          page.className = 'page current';
        } else {
          page.className = 'page next';
        }
      });
      updateControls();
    }
    
    // 下一页
    function nextPage() {
      if (isFlipping || currentPageIndex >= totalPages - 1) return;
      
      isFlipping = true;
      const currentPage = pages[currentPageIndex];
      const nextPage = pages[currentPageIndex + 1];
      
      // 动画
      currentPage.className = 'page flipping-out';
      nextPage.className = 'page flipping-in';
      
      currentPageIndex++;
      
      setTimeout(() => {
        currentPage.className = 'page prev';
        nextPage.className = 'page current';
        isFlipping = false;
        updateControls();
      }, 600);
    }
    
    // 上一页
    function prevPage() {
      if (isFlipping || currentPageIndex <= 0) return;
      
      isFlipping = true;
      const currentPage = pages[currentPageIndex];
      const prevPage = pages[currentPageIndex - 1];
      
      // 动画
      currentPage.className = 'page flipping-out';
      prevPage.className = 'page flipping-in';
      
      currentPageIndex--;
      
      setTimeout(() => {
        currentPage.className = 'page next';
        prevPage.className = 'page current';
        isFlipping = false;
        updateControls();
      }, 600);
    }
    
    // 更新控制按钮
    function updateControls() {
      document.getElementById('pageInfo').textContent = `${currentPageIndex + 1} / ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPageIndex === 0;
      document.getElementById('nextBtn').disabled = currentPageIndex === totalPages - 1;
    }
    
    // 键盘支持
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevPage();
      } else if (e.key === 'ArrowRight') {
        nextPage();
      }
    });
    
    // 开始加载
    loadImages();
  </script>
</body>
</html>
