<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 1000" font-family="'Microsoft YaHei', 'Noto Sans SC', Arial, sans-serif">
  <defs>
    <linearGradient id="secGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="shieldGrad">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1100" height="80" fill="url(#secGrad)"/>
  <text x="550" y="38" font-size="30" font-weight="bold" text-anchor="middle" fill="white">🛡️ PDF分享安全策略体系</text>
  <text x="550" y="63" font-size="14" text-anchor="middle" fill="#fecaca">五层防护 · 全面保障文档安全</text>
  
  <!-- 中心文档图标 -->
  <g id="center-doc">
    <circle cx="550" cy="350" r="100" fill="url(#shieldGrad)" filter="url(#shadow)"/>
    <rect x="500" y="310" width="100" height="130" rx="10" fill="#10b981" filter="url(#shadow)"/>
    <text x="550" y="365" font-size="16" font-weight="bold" text-anchor="middle" fill="white">受保护的</text>
    <text x="550" y="388" font-size="16" font-weight="bold" text-anchor="middle" fill="white">PDF文档</text>
    <text x="550" y="410" font-size="12" text-anchor="middle" fill="white">🔒 多层安全</text>
  </g>
  
  <!-- 第1层：访问控制 -->
  <g id="layer1">
    <rect x="80" y="100" width="320" height="150" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" filter="url(#shadow)"/>
    <text x="240" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">🔐 第1层：访问控制</text>
    <line x1="100" y1="145" x2="380" y2="145" stroke="#60a5fa" stroke-width="1"/>
    
    <g transform="translate(110, 160)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#3b82f6" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">📧 邮箱验证 - 验证访问者身份</text>
    </g>
    <g transform="translate(110, 200)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#3b82f6" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">🔑 密码保护 - 设置访问密码</text>
    </g>
    
    <path d="M 400 175 L 480 280" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  </g>
  
  <!-- 第2层：浏览限制 -->
  <g id="layer2">
    <rect x="700" y="100" width="320" height="150" rx="12" fill="#d1fae5" stroke="#10b981" stroke-width="3" filter="url(#shadow)"/>
    <text x="860" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">👁️ 第2层：浏览限制</text>
    <line x1="720" y1="145" x2="1000" y2="145" stroke="#6ee7b7" stroke-width="1"/>
    
    <g transform="translate(730, 160)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#10b981" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">⏱️ 有效期限制 - 设置过期时间</text>
    </g>
    <g transform="translate(730, 200)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#10b981" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">🔢 查看次数限制 - 控制访问频次</text>
    </g>
    
    <path d="M 700 175 L 620 280" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
  </g>
  
  <!-- 第3层：内容保护 -->
  <g id="layer3">
    <rect x="80" y="550" width="320" height="170" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" filter="url(#shadow)"/>
    <text x="240" y="580" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">💧 第3层：内容保护</text>
    <line x1="100" y1="595" x2="380" y2="595" stroke="#fcd34d" stroke-width="1"/>
    
    <g transform="translate(110, 610)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#f59e0b" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">🖼️ 动态水印 - 标注访问者信息</text>
    </g>
    <g transform="translate(110, 650)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#f59e0b" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">🚫 禁止下载 - 仅在线查看</text>
    </g>
    <g transform="translate(110, 690)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#f59e0b" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">🖨️ 禁止打印 - 防止输出副本</text>
    </g>
    
    <path d="M 400 635 L 480 420" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  </g>
  
  <!-- 第4层：实时监控 -->
  <g id="layer4">
    <rect x="700" y="550" width="320" height="170" rx="12" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="3" filter="url(#shadow)"/>
    <text x="860" y="580" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">📊 第4层：实时监控</text>
    <line x1="720" y1="595" x2="1000" y2="595" stroke="#c084fc" stroke-width="1"/>
    
    <g transform="translate(730, 610)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">👤 访问者追踪 - 记录访问信息</text>
    </g>
    <g transform="translate(730, 650)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">⏰ 阅读时长统计 - 了解阅读深度</text>
    </g>
    <g transform="translate(730, 690)">
      <rect width="260" height="30" rx="5" fill="white" stroke="#8b5cf6" stroke-width="1"/>
      <text x="130" y="20" font-size="11" text-anchor="middle" fill="#475569">📧 异常访问告警 - 及时发现风险</text>
    </g>
    
    <path d="M 700 635 L 620 420" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrow-purple)"/>
  </g>
  
  <!-- 第5层：远程管控 -->
  <rect x="350" y="780" width="400" height="140" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="3" filter="url(#shadow)"/>
  <text x="550" y="810" font-size="18" font-weight="bold" text-anchor="middle" fill="#991b1b">🎮 第5层：远程管控</text>
  <line x1="370" y1="825" x2="730" y2="825" stroke="#fca5a5" stroke-width="1"/>
  
  <g transform="translate(380, 840)">
    <rect width="170" height="30" rx="5" fill="white" stroke="#dc2626" stroke-width="1"/>
    <text x="85" y="20" font-size="11" text-anchor="middle" fill="#475569">🔄 随时更新内容</text>
  </g>
  <g transform="translate(570, 840)">
    <rect width="150" height="30" rx="5" fill="white" stroke="#dc2626" stroke-width="1"/>
    <text x="75" y="20" font-size="11" text-anchor="middle" fill="#475569">🚫 即时撤销权限</text>
  </g>
  
  <g transform="translate(380, 880)">
    <rect width="170" height="30" rx="5" fill="white" stroke="#dc2626" stroke-width="1"/>
    <text x="85" y="20" font-size="11" text-anchor="middle" fill="#475569">⚙️ 调整安全设置</text>
  </g>
  <g transform="translate(570, 880)">
    <rect width="150" height="30" rx="5" fill="white" stroke="#dc2626" stroke-width="1"/>
    <text x="75" y="20" font-size="11" text-anchor="middle" fill="#475569">🔍 审计访问日志</text>
  </g>
  
  <path d="M 550 780 L 550 460" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrow-red)"/>
  
  <!-- 安全等级说明 -->
  <rect x="100" y="950" width="900" height="35" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="550" y="973" font-size="13" text-anchor="middle" fill="#1e3a8a">🎯 采用五层防护体系，从访问控制到远程管控，全方位保障PDF文档安全</text>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626" />
    </marker>
  </defs>
</svg>
