  <rect x="100" y="710" width="450" height="180" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="740" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">Step 5: Viewer Opens File</text>
  
