<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" font-family="Arial, 'Segoe UI', sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGrad)"/>
  <text x="400" y="32" font-size="18" font-weight="bold" text-anchor="middle" fill="white">ğŸ›¡ï¸ PDF Protection: Prevent Unauthorized Sharing</text>

  <!-- Protected PDF (Center) -->
  <g transform="translate(300, 80)">
    <rect width="200" height="280" rx="16" fill="white" stroke="#10b981" stroke-width="3" filter="url(#shadow)"/>
    <rect width="200" height="45" rx="16" fill="url(#shieldGrad)"/>
    <rect x="0" y="30" width="200" height="15" fill="url(#shieldGrad)"/>
    <text x="100" y="32" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ğŸ”’ Protected PDF</text>
    
    <!-- PDF Content Preview -->
    <rect x="20" y="60" width="160" height="20" rx="4" fill="#e2e8f0"/>
    <rect x="20" y="90" width="140" height="10" rx="2" fill="#cbd5e1"/>
    <rect x="20" y="108" width="150" height="10" rx="2" fill="#cbd5e1"/>
    <rect x="20" y="126" width="120" height="10" rx="2" fill="#cbd5e1"/>
    
    <!-- Protection Features -->
    <g transform="translate(20, 155)">
      <rect width="160" height="25" rx="5" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
      <text x="80" y="17" font-size="10" text-anchor="middle" fill="#065f46">ğŸ‘ï¸ View Limit: 5 times</text>
    </g>
    <g transform="translate(20, 190)">
      <rect width="160" height="25" rx="5" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
      <text x="80" y="17" font-size="10" text-anchor="middle" fill="#065f46">ğŸš« No Download</text>
    </g>
    <g transform="translate(20, 225)">
      <rect width="160" height="25" rx="5" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
      <text x="80" y="17" font-size="10" text-anchor="middle" fill="#065f46">ğŸ–¨ï¸ No Print</text>
    </g>
    <g transform="translate(20, 260)">
      <rect width="160" height="25" rx="5" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
      <text x="80" y="17" font-size="10" text-anchor="middle" fill="#065f46">ğŸ“§ Email Alert On</text>
    </g>
  </g>

  <!-- Blocked Forward Attempt (Left) -->
  <g transform="translate(30, 120)">
    <rect width="180" height="200" rx="12" fill="#fef2f2" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
    <rect width="180" height="35" rx="12" fill="#dc2626"/>
    <rect x="0" y="22" width="180" height="13" fill="#dc2626"/>
    <text x="90" y="25" font-size="12" font-weight="bold" text-anchor="middle" fill="white">âŒ Forward Blocked</text>
    
    <!-- Animated X mark -->
    <g transform="translate(60, 80)">
      <circle cx="30" cy="30" r="35" fill="none" stroke="#dc2626" stroke-width="3">
        <animate attributeName="stroke-dasharray" values="0,220;220,0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <line x1="15" y1="15" x2="45" y2="45" stroke="#dc2626" stroke-width="4" stroke-linecap="round">
        <animate attributeName="opacity" values="0;0;1;1" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="45" y1="15" x2="15" y2="45" stroke="#dc2626" stroke-width="4" stroke-linecap="round">
        <animate attributeName="opacity" values="0;0;1;1" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <text x="90" y="175" font-size="10" text-anchor="middle" fill="#dc2626" font-weight="bold">Unauthorized User</text>
    <text x="90" y="190" font-size="9" text-anchor="middle" fill="#9ca3af">Cannot access!</text>
  </g>

  <!-- Arrow from left to center (blocked) -->
  <g transform="translate(210, 200)">
    <path d="M 0 20 L 70 20" stroke="#dc2626" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;-24" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="35" y="45" font-size="20" text-anchor="middle" fill="#dc2626">ğŸš«</text>
  </g>

  <!-- Authorized Access (Right) -->
  <g transform="translate(590, 120)">
    <rect width="180" height="200" rx="12" fill="#dcfce7" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <rect width="180" height="35" rx="12" fill="#10b981"/>
    <rect x="0" y="22" width="180" height="13" fill="#10b981"/>
    <text x="90" y="25" font-size="12" font-weight="bold" text-anchor="middle" fill="white">âœ… Access Granted</text>
    
    <!-- Animated checkmark -->
    <g transform="translate(60, 80)">
      <circle cx="30" cy="30" r="35" fill="none" stroke="#10b981" stroke-width="3">
        <animate attributeName="stroke-dasharray" values="0,220;220,0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <path d="M 15 30 L 25 40 L 45 20" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="opacity" values="0;0;1;1" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <text x="90" y="175" font-size="10" text-anchor="middle" fill="#065f46" font-weight="bold">Authorized User</text>
    <text x="90" y="190" font-size="9" text-anchor="middle" fill="#6b7280">Verified access</text>
  </g>

  <!-- Arrow from center to right (allowed) -->
  <g transform="translate(520, 200)">
    <path d="M 0 20 L 50 20" stroke="#10b981" stroke-width="3">
      <animate attributeName="stroke-dashoffset" values="0;-24" dur="1s" repeatCount="indefinite"/>
    </path>
    <polygon points="50,12 65,20 50,28" fill="#10b981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Bottom Status -->
  <rect x="100" y="380" width="600" height="55" rx="12" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="400" y="405" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ğŸ” Your PDF is protected from unauthorized forwarding</text>
  <text x="400" y="425" font-size="11" text-anchor="middle" fill="#fecaca">Only verified recipients can view â€¢ All access attempts are tracked</text>

  <!-- Branding -->
  <text x="780" y="445" font-size="9" text-anchor="end" fill="#94a3b8">MaiPDF â€¢ sendpdfonline.com</text>
</svg>
