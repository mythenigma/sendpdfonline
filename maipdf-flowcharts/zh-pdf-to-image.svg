<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 1000" font-family="'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'SimSun', sans-serif">
  <defs>
    <linearGradient id="convertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1100" height="70" fill="url(#convertGrad)"/>
  <text x="550" y="30" font-size="28" font-weight="bold" text-anchor="middle" fill="white">PDF 转图片工具</text>
  <text x="550" y="55" font-size="14" text-anchor="middle" fill="#fed7aa">通过转换为图片保护您的 PDF</text>
  
  <!-- 问题陈述 -->
  <rect x="50" y="90" width="1000" height="70" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
  <text x="550" y="115" font-size="16" font-weight="bold" text-anchor="middle" fill="#991b1b">❓ 问题</text>
  <text x="550" y="140" font-size="13" text-anchor="middle" fill="#475569">PDF 可以轻易被复制、编辑或未经许可重新分发</text>
  <text x="550" y="157" font-size="13" text-anchor="middle" fill="#991b1b">解决方案：转换为图片以防止未授权编辑！</text>
  
  <!-- 步骤1: 上传 -->
  <rect x="100" y="200" width="350" height="100" rx="10" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="275" y="230" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">步骤 1：上传 PDF</text>
  <rect x="140" y="245" width="270" height="40" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="275" y="268" font-size="12" text-anchor="middle" fill="#1e40af">📄 机密报告.pdf</text>
  <text x="275" y="288" font-size="10" text-anchor="middle" fill="#64748b">（可编辑、可复制）</text>
  
  <!-- 箭头 -->
  <path d="M 275 300 L 275 340" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤2: 选择格式 -->
  <rect x="100" y="340" width="900" height="180" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="550" y="370" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">步骤 2：选择输出格式</text>
  
  <g id="formats">
    <!-- 格式 1 -->
    <rect x="130" y="390" width="200" height="110" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="230" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#92400e">📦 图片打包ZIP</text>
    <text x="230" y="435" font-size="10" text-anchor="middle" fill="#475569">每页转为图片</text>
    <text x="230" y="452" font-size="10" text-anchor="middle" fill="#475569">PNG/JPG 格式</text>
    <text x="230" y="469" font-size="10" text-anchor="middle" fill="#475569">下载为 ZIP</text>
    <text x="230" y="488" font-size="9" text-anchor="middle" fill="#10b981">✓ 适合网页使用</text>
    
    <!-- 格式 2 -->
    <rect x="360" y="390" width="200" height="110" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="460" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#92400e">🖼️ 图片型 PDF</text>
    <text x="460" y="435" font-size="10" text-anchor="middle" fill="#475569">仍是 PDF 文件</text>
    <text x="460" y="452" font-size="10" text-anchor="middle" fill="#475569">但基于图片</text>
    <text x="460" y="469" font-size="10" text-anchor="middle" fill="#475569">无法选中文字</text>
    <text x="460" y="488" font-size="9" text-anchor="middle" fill="#10b981">✓ 保留排版</text>
    
    <!-- 格式 3 -->
    <rect x="590" y="390" width="200" height="110" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="690" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#92400e">🖨️ 仅打印 PDF</text>
    <text x="690" y="435" font-size="10" text-anchor="middle" fill="#475569">图片型 PDF +</text>
    <text x="690" y="452" font-size="10" text-anchor="middle" fill="#475569">启用打印</text>
    <text x="690" y="469" font-size="10" text-anchor="middle" fill="#475569">禁止复制/编辑</text>
    <text x="690" y="488" font-size="9" text-anchor="middle" fill="#10b981">✓ 查看和打印</text>
    
    <!-- 格式 4 -->
    <rect x="820" y="390" width="200" height="110" rx="8" fill="white" stroke="#dc2626" stroke-width="2"/>
    <text x="920" y="415" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">🔒 全面限制</text>
    <text x="920" y="435" font-size="10" text-anchor="middle" fill="#475569">最高安全级别</text>
    <text x="920" y="452" font-size="10" text-anchor="middle" fill="#475569">禁止打印、复制、编辑</text>
    <text x="920" y="469" font-size="10" text-anchor="middle" fill="#475569">仅查看</text>
    <text x="920" y="488" font-size="9" text-anchor="middle" fill="#dc2626">✓ 超级安全</text>
  </g>
  
  <!-- 可选压缩 -->
  <rect x="200" y="540" width="700" height="60" rx="8" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="550" y="565" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">🎛️ 可选：启用压缩</text>
  <text x="550" y="588" font-size="11" text-anchor="middle" fill="#475569">减小文件大小（较小）或 保持最佳质量（较大）</text>
  
  <!-- 箭头 -->
  <path d="M 550 600 L 550 640" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
  
  <!-- 步骤3: 转换 -->
  <rect x="200" y="640" width="700" height="80" rx="10" fill="url(#convertGrad)" filter="url(#shadow)"/>
  <text x="550" y="670" font-size="18" font-weight="bold" text-anchor="middle" fill="white">⚡ 步骤 3：转换（自动）</text>
  <text x="550" y="695" font-size="13" text-anchor="middle" fill="#fed7aa">转换中... 通常需要 5-30 秒</text>
  <text x="550" y="713" font-size="11" text-anchor="middle" fill="white">所有处理都在浏览器中进行 - 无需上传！</text>
  
  <!-- 箭头 -->
  <path d="M 550 720 L 550 760" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- 步骤4: 结果 -->
  <rect x="100" y="760" width="900" height="140" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="550" y="790" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">✅ 步骤 4：下载受保护文件</text>
  
  <g id="benefits">
    <rect x="140" y="810" width="270" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="275" y="835" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">🛡️ 受保护</text>
    <text x="275" y="855" font-size="11" text-anchor="middle" fill="#475569">✓ 无法编辑文字</text>
    <text x="275" y="872" font-size="11" text-anchor="middle" fill="#475569">✓ 无法复制内容</text>
    
    <text x="440" y="848" font-size="20" text-anchor="middle" fill="#10b981">+</text>
    
    <rect x="480" y="810" width="270" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="615" y="835" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">🎨 原始外观</text>
    <text x="615" y="855" font-size="11" text-anchor="middle" fill="#475569">✓ 排版保留</text>
    <text x="615" y="872" font-size="11" text-anchor="middle" fill="#475569">✓ 字体完整</text>
    
    <text x="780" y="848" font-size="20" text-anchor="middle" fill="#10b981">+</text>
    
    <rect x="790" y="810" width="170" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="875" y="835" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">📤 就绪</text>
    <text x="875" y="855" font-size="11" text-anchor="middle" fill="#475569">✓ 安全分享</text>
    <text x="875" y="872" font-size="11" text-anchor="middle" fill="#475569">✓ 在线嵌入</text>
  </g>
  
  <!-- 应用场景 -->
  <rect x="50" y="920" width="1000" height="70" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="550" y="945" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">💡 完美适用于：</text>
  <text x="550" y="970" font-size="12" text-anchor="middle" fill="#475569">📊 分享报告防止编辑 • 💼 分发价格表 • 📚 发布模板 • 🎨 保护设计作品</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
  </defs>
</svg>