    <text x="185" y="642" font-size="9" text-anchor="middle" fill="#dc2626">âŒ Replaced</text>
    <text x="185" y="658" font-size="9" text-anchor="middle" fill="#475569">(Hidden from users)</text>
    
    <text x="275" y="630" font-size="24" text-anchor="middle" fill="#f59e0b">â†’</text>
    
    <rect x="300" y="585" width="130" height="80" rx="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="365" y="608" font-size="11" font-weight="bold" text-anchor="middle" fill="#065f46">New File</text>
    <text x="365" y="625" font-size="10" text-anchor="middle" fill="#475569">Product_v2.pdf</text>
    <text x="365" y="642" font-size="9" text-anchor="middle" fill="#10b981">âœ“ Active</text>
