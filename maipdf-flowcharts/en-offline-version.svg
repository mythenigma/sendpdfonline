    <text x="900" y="290" font-size="13" text-anchor="middle" fill="#065f46">Store Blueprint.html on:</text>
    <text x="900" y="315" font-size="12" text-anchor="middle" fill="#475569">ğŸ’¾ USB Drive â€¢ ğŸ–¥ï¸ Local Server â€¢ ğŸ“¡ Company NAS</text>
    <text x="900" y="335" font-size="12" text-anchor="middle" fill="#475569">â˜ï¸ Private Cloud â€¢ ğŸ“ Shared Network Drive</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M 325 530 L 325 570" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  <path d="M 900 350 L 900 570" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- Step 4: Share -->
