<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .box {
                fill: #f9f9f9;
                stroke: #333;
                stroke-width: 2;
                rx: 10;
                ry: 10;
            }
            .text {
                font-family: "Microsoft YaHei", sans-serif;
                font-size: 18px;
                text-anchor: middle;
                fill: #333;
            }
            .arrow {
                stroke: #333;
                stroke-width: 2;
                marker-end: url(#arrowhead);
            }
            .path-animation {
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: draw 5s forwards;
            }
            @keyframes draw {
                to {
                    stroke-dashoffset: 0;
                }
            }
        </style>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>

    <!-- Flowchart Boxes -->
    <g id="step1">
        <rect x="50" y="50" width="150" height="60" class="box"/>
        <text x="125" y="85" class="text">1. 上传 PDF</text>
    </g>
    <g id="step2">
        <rect x="325" y="50" width="150" height="60" class="box"/>
        <text x="400" y="85" class="text">2. 生成链接</text>
    </g>
    <g id="step3">
        <rect x="600" y="50" width="150" height="60" class="box"/>
        <text x="675" y="85" class="text">3. 分享链接</text>
    </g>
    <g id="step4">
        <rect x="600" y="250" width="150" height="60" class="box"/>
        <text x="675" y="285" class="text">4. 用户查看</text>
    </g>
    <g id="step5">
        <rect x="325" y="250" width="150" height="60" class="box"/>
        <text x="400" y="285" class="text">5. 追踪与分析</text>
    </g>
    <g id="step6">
        <rect x="50" y="250" width="150" height="60" class="box"/>
        <text x="125" y="285" class="text">6. 查看报告</text>
    </g>

    <!-- Arrows with Animation -->
    <path class="arrow path-animation" d="M 200 80 H 325" style="animation-delay: 0.5s;"/>
    <path class="arrow path-animation" d="M 475 80 H 600" style="animation-delay: 1s;"/>
    <path class="arrow path-animation" d="M 675 110 V 250" style="animation-delay: 1.5s;"/>
    <path class="arrow path-animation" d="M 600 280 H 475" style="animation-delay: 2s;"/>
    <path class="arrow path-animation" d="M 325 280 H 200" style="animation-delay: 2.5s;"/>
    <path class="arrow path-animation" d="M 125 250 V 110 H 325" transform="translate(0, -30)" style="animation-delay: 3s; visibility: hidden;">
      <animate attributeName="visibility" from="hidden" to="visible" begin="3s" fill="freeze" />
    </path>
</svg>
