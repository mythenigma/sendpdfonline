<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" font-family="'Microsoft YaHei', 'Noto Sans SC', Arial, sans-serif">
  <defs>
    <linearGradient id="dashGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="chartGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#dashGrad)"/>
  <text x="600" y="38" font-size="32" font-weight="bold" text-anchor="middle" fill="white">📊 PDF访问统计分析看板</text>
  <text x="600" y="65" font-size="15" text-anchor="middle" fill="#fae8ff">实时追踪文档访问数据 • 深度了解用户行为</text>
  
  <!-- 核心指标卡片 -->
  <g id="metric-cards">
    <!-- 总访问次数 -->
    <rect x="50" y="110" width="260" height="140" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="180" y="145" font-size="14" text-anchor="middle" fill="#1e40af">👁️ 总访问次数</text>
    <text x="180" y="190" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e40af">2,847</text>
    <text x="180" y="225" font-size="12" text-anchor="middle" fill="#10b981">↑ 较上周 +23%</text>
    
    <!-- 独立访客 -->
    <rect x="340" y="110" width="260" height="140" rx="12" fill="#d1fae5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="470" y="145" font-size="14" text-anchor="middle" fill="#065f46">👤 独立访客</text>
    <text x="470" y="190" font-size="48" font-weight="bold" text-anchor="middle" fill="#065f46">438</text>
    <text x="470" y="225" font-size="12" text-anchor="middle" fill="#10b981">↑ 较上周 +15%</text>
    
    <!-- 平均阅读时长 -->
    <rect x="630" y="110" width="260" height="140" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text x="760" y="145" font-size="14" text-anchor="middle" fill="#92400e">⏱️ 平均阅读时长</text>
    <text x="760" y="190" font-size="48" font-weight="bold" text-anchor="middle" fill="#92400e">4:32</text>
    <text x="760" y="225" font-size="12" text-anchor="middle" fill="#475569">分钟</text>
    
    <!-- 地理分布 -->
    <rect x="920" y="110" width="230" height="140" rx="12" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="1035" y="145" font-size="14" text-anchor="middle" fill="#6b21a8">🌍 地理分布</text>
    <text x="1035" y="175" font-size="12" text-anchor="middle" fill="#475569">🇨🇳 中国 52%</text>
    <text x="1035" y="195" font-size="12" text-anchor="middle" fill="#475569">🇺🇸 美国 28%</text>
    <text x="1035" y="215" font-size="12" text-anchor="middle" fill="#475569">🇯🇵 日本 12%</text>
    <text x="1035" y="235" font-size="12" text-anchor="middle" fill="#475569">🌐 其他 8%</text>
  </g>
  
  <!-- 访问趋势图 -->
  <rect x="50" y="280" width="550" height="280" rx="12" fill="white" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="310" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">📈 7天访问趋势</text>
  
  <!-- 图表坐标轴 -->
  <g id="chart-axes">
    <line x1="90" y1="330" x2="90" y2="520" stroke="#94a3b8" stroke-width="1"/>
    <line x1="90" y1="520" x2="570" y2="520" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Y轴标签 -->
    <text x="75" y="335" font-size="10" text-anchor="end" fill="#64748b">500</text>
    <text x="75" y="395" font-size="10" text-anchor="end" fill="#64748b">400</text>
    <text x="75" y="455" font-size="10" text-anchor="end" fill="#64748b">300</text>
    <text x="75" y="515" font-size="10" text-anchor="end" fill="#64748b">200</text>
    
    <!-- X轴标签 -->
    <text x="120" y="540" font-size="10" text-anchor="middle" fill="#64748b">周一</text>
    <text x="190" y="540" font-size="10" text-anchor="middle" fill="#64748b">周二</text>
    <text x="260" y="540" font-size="10" text-anchor="middle" fill="#64748b">周三</text>
    <text x="330" y="540" font-size="10" text-anchor="middle" fill="#64748b">周四</text>
    <text x="400" y="540" font-size="10" text-anchor="middle" fill="#64748b">周五</text>
    <text x="470" y="540" font-size="10" text-anchor="middle" fill="#64748b">周六</text>
    <text x="540" y="540" font-size="10" text-anchor="middle" fill="#64748b">周日</text>
  </g>
  
  <!-- 折线图数据 -->
  <g id="chart-data">
    <!-- 区域填充 -->
    <path d="M 120 470 L 190 420 L 260 440 L 330 380 L 400 410 L 470 360 L 540 340 L 540 520 L 120 520 Z" fill="url(#chartGrad1)"/>
    <!-- 折线 -->
    <path d="M 120 470 L 190 420 L 260 440 L 330 380 L 400 410 L 470 360 L 540 340" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <!-- 数据点 -->
    <circle cx="120" cy="470" r="5" fill="#3b82f6"/>
    <circle cx="190" cy="420" r="5" fill="#3b82f6"/>
    <circle cx="260" cy="440" r="5" fill="#3b82f6"/>
    <circle cx="330" cy="380" r="5" fill="#3b82f6"/>
    <circle cx="400" cy="410" r="5" fill="#3b82f6"/>
    <circle cx="470" cy="360" r="5" fill="#3b82f6"/>
    <circle cx="540" cy="340" r="5" fill="#3b82f6"/>
  </g>
  
  <!-- 设备类型分布 -->
  <rect x="630" y="280" width="520" height="280" rx="12" fill="white" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="890" y="310" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">📱 设备类型分布</text>
  
  <!-- 饼图模拟 -->
  <g id="device-chart">
    <!-- 桌面端 -->
    <circle cx="770" cy="420" r="80" fill="#3b82f6" opacity="0.8"/>
    <text x="770" y="420" font-size="20" font-weight="bold" text-anchor="middle" fill="white">45%</text>
    <text x="770" y="440" font-size="12" text-anchor="middle" fill="white">桌面</text>
    
    <!-- 移动端 -->
    <circle cx="900" cy="380" r="70" fill="#10b981" opacity="0.8"/>
    <text x="900" y="380" font-size="18" font-weight="bold" text-anchor="middle" fill="white">35%</text>
    <text x="900" y="398" font-size="11" text-anchor="middle" fill="white">移动</text>
    
    <!-- 平板 -->
    <circle cx="1000" cy="440" r="50" fill="#f59e0b" opacity="0.8"/>
    <text x="1000" y="440" font-size="14" font-weight="bold" text-anchor="middle" fill="white">20%</text>
    <text x="1000" y="455" font-size="10" text-anchor="middle" fill="white">平板</text>
    
    <!-- 图例 -->
    <rect x="660" y="490" width="15" height="15" fill="#3b82f6"/>
    <text x="685" y="502" font-size="12" fill="#475569">💻 桌面端 (45%)</text>
    
    <rect x="810" y="490" width="15" height="15" fill="#10b981"/>
    <text x="835" y="502" font-size="12" fill="#475569">📱 移动端 (35%)</text>
    
    <rect x="960" y="490" width="15" height="15" fill="#f59e0b"/>
    <text x="985" y="502" font-size="12" fill="#475569">📲 平板 (20%)</text>
  </g>
  
  <!-- 最近访问记录 -->
  <rect x="50" y="590" width="1100" height="280" rx="12" fill="white" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="620" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">🕐 最近访问记录</text>
  
  <!-- 表格头 -->
  <rect x="80" y="640" width="1040" height="35" rx="5" fill="#f1f5f9"/>
  <text x="120" y="662" font-size="12" font-weight="bold" fill="#475569">访问者</text>
  <text x="300" y="662" font-size="12" font-weight="bold" fill="#475569">访问时间</text>
  <text x="500" y="662" font-size="12" font-weight="bold" fill="#475569">IP地址</text>
  <text x="680" y="662" font-size="12" font-weight="bold" fill="#475569">地理位置</text>
  <text x="860" y="662" font-size="12" font-weight="bold" fill="#475569">设备</text>
  <text x="1000" y="662" font-size="12" font-weight="bold" fill="#475569">阅读时长</text>
  
  <!-- 记录行 1 -->
  <rect x="80" y="685" width="1040" height="40" fill="#f8fafc"/>
  <text x="120" y="708" font-size="11" fill="#1e40af">zhang@company.com</text>
  <text x="300" y="708" font-size="11" fill="#475569">2024-02-10 14:32</text>
  <text x="500" y="708" font-size="11" fill="#475569">192.168.1.100</text>
  <text x="680" y="708" font-size="11" fill="#475569">🇨🇳 北京</text>
  <text x="860" y="708" font-size="11" fill="#475569">💻 Desktop</text>
  <text x="1000" y="708" font-size="11" fill="#10b981">5分32秒</text>
  
  <!-- 记录行 2 -->
  <rect x="80" y="730" width="1040" height="40" fill="white"/>
  <text x="120" y="753" font-size="11" fill="#1e40af">li@enterprise.cn</text>
  <text x="300" y="753" font-size="11" fill="#475569">2024-02-10 14:18</text>
  <text x="500" y="753" font-size="11" fill="#475569">182.123.45.67</text>
  <text x="680" y="753" font-size="11" fill="#475569">🇨🇳 上海</text>
  <text x="860" y="753" font-size="11" fill="#475569">📱 Mobile</text>
  <text x="1000" y="753" font-size="11" fill="#10b981">3分18秒</text>
  
  <!-- 记录行 3 -->
  <rect x="80" y="775" width="1040" height="40" fill="#f8fafc"/>
  <text x="120" y="798" font-size="11" fill="#1e40af">wang@business.com</text>
  <text x="300" y="798" font-size="11" fill="#475569">2024-02-10 13:55</text>
  <text x="500" y="798" font-size="11" fill="#475569">203.45.67.89</text>
  <text x="680" y="798" font-size="11" fill="#475569">🇨🇳 深圳</text>
  <text x="860" y="798" font-size="11" fill="#475569">📲 Tablet</text>
  <text x="1000" y="798" font-size="11" fill="#10b981">7分45秒</text>
  
  <!-- 记录行 4 -->
  <rect x="80" y="820" width="1040" height="40" fill="white"/>
  <text x="120" y="843" font-size="11" fill="#1e40af">john@startup.us</text>
  <text x="300" y="843" font-size="11" fill="#475569">2024-02-10 12:22</text>
  <text x="500" y="843" font-size="11" fill="#475569">45.123.78.90</text>
  <text x="680" y="843" font-size="11" fill="#475569">🇺🇸 旧金山</text>
  <text x="860" y="843" font-size="11" fill="#475569">💻 Desktop</text>
  <text x="1000" y="843" font-size="11" fill="#10b981">4分55秒</text>
  
  <!-- 底部说明 -->
  <text x="600" y="890" font-size="11" text-anchor="middle" fill="#94a3b8">📌 提示：所有访问数据实时更新，可导出详细报表进行深度分析</text>
</svg>
