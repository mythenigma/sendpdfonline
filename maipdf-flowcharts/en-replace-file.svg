  <text x="900" y="230" font-size="18" font-weight="bold" text-anchor="middle" fill="#991b1b">âŒ Problem Found!</text>
  <text x="900" y="255" font-size="13" text-anchor="middle" fill="#475569">â€¢ Pricing error in the document</text>
  <text x="900" y="275" font-size="13" text-anchor="middle" fill="#475569">â€¢ Need to add new features</text>
  <text x="900" y="295" font-size="13" text-anchor="middle" fill="#475569">â€¢ Information needs updating</text>
  
