<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新SVG预览</title>
    <style>
        body { margin: 0; padding: 20px; background: #f5f5f5; font-family: Arial, sans-serif; }
        .svg-container { max-width: 1200px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #333; border-bottom: 3px solid #7c3aed; padding-bottom: 10px; }
        object { width: 100%; height: auto; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="svg-container">
        <h2>1. PDF密码保护流程图</h2>
        <object data="zh-password-protection-workflow.svg" type="image/svg+xml" style="width:100%; height:850px;"></object>
    </div>
    
    <div class="svg-container">
        <h2>2. PDF访问统计分析看板</h2>
        <object data="zh-access-analytics-dashboard.svg" type="image/svg+xml" style="width:100%; height:900px;"></object>
    </div>
    
    <div class="svg-container">
        <h2>3. PDF分享安全策略体系</h2>
        <object data="zh-sharing-security-strategy.svg" type="image/svg+xml" style="width:100%; height:1000px;"></object>
    </div>
    
    <div class="svg-container">
        <h2>4. 文档生命周期管理</h2>
        <object data="zh-document-lifecycle-management.svg" type="image/svg+xml" style="width:100%; height:1100px;"></object>
    </div>
</body>
</html>
